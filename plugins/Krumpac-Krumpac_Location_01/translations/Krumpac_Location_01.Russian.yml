Krump_StartTemple_Text: "Не теряй надежды, ты, лишенный надежды.\nДругие стояли там, где стоишь сейчас ты.\nХоть у тебя нет ничего, у тебя есть все"
Krump_StartTemple_Topic: "Добро пожаловать в Valheim Reforged"
