Krump_Loc_Maedows_Statue_Boar_Location: "Памятник Хильдисвини"
Krump_Loc_Maedows_Statue_Boar_Name: "Осмотреть рунный камень"
Krump_Loc_Maedows_Statue_Boar_PinName: "Памятник Хильдисвини"
Krump_Loc_Maedows_Statue_Boar_Text: "Однажды, когда Фрейр бродил по черному лесу, он наткнулся на огромного кабана по имени Хильдисвини. Кабан был настолько огромен, что едва мог передвигаться и в его глазах был свирепый взгляд. Фрейр очаровался этим зверем и решил его приручить. Он подошел к Хильдисвини и предложил ему немного еды. Тот был так голоден, что сразу же начал есть. Через некоторое время кабан наелся и не мог двигаться, тогда Фрейру и удалось приручил его. Когда он прибыл в Асгард с огромным вепрем, его встретили с большим восхищением и уважением. Другие боги были поражены размерами и силой Хильдисвини и удивлялись, как Фрейр смог приручить такого зверя. Фрейр и Хильдисвини стали неразлучными спутниками и кабан стал символом власти и процветания Фрейра. Вместе они пережили множество приключений и кабан оказался ценным союзником в бою. В конце концов они стали не разлучными друзьями и когда Фрейр погиб в бою, его похоронили с Хильдисвини рядом, чтобы они навсегда остались вместе. Так легенда о Фрейре и Хильдисвини, гигантском кабане из черного леса, жила в сердцах и умах норвежцев на протяжении многих поколений."
Krump_Loc_Maedows_Statue_Boar_Topic: "Памятник Хильдисвини"
