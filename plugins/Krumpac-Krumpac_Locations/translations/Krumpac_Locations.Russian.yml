Krump_Runestone_Boars_Label: "Рунный камень"
Krump_Runestone_Boars_Name: "Осмотреть памятник"
Krump_Runestone_Boars_PinName: "Рунный камень"
Krump_Runestone_Boars_Text: "Золотая щетина и дух леса\nОн ждет и точит свои демонические зубы\nКопыта и клыки, и сердце без страха\nДуша берсерка\nЗакованная в плоть зверя\nСто воинов с такой отвагой\nМогут высечь королевство из голого камня\nИ пепла"
Krump_Runestone_Boars_Topic: "Кабанья руна"
Krump_Runestone_Dolmen01_Label: "Гробница из мегалитов"
Krump_Runestone_Dolmen01_Name: "Осмотреть рунный камень"
Krump_Runestone_Dolmen01_PinName: "Гробница из мегалитов"
Krump_Runestone_Dolmen01_Text: "Здесь высечены древние руны, но они потускнели и истлели с течением времени. Здесь пахнет землей, разложением и смертью."
Krump_Runestone_Dolmen01_Topic: "Запах разложения"
Krump_Runestone_Dolmen02_Label: "Ноккен"
Krump_Runestone_Dolmen02_Name: "Осмотреть памятник"
Krump_Runestone_Dolmen02_PinName: "Пропавшая дочь"
Krump_Runestone_Dolmen02_Text: "Остерегайся духов озера,\nони соблазнят обещаниями\nполуправдой и откровенной ложью.\nОни придут к тебе в час нужды\nи предложат избавление, но цена будет высока.\nОни чувствуют твое отчаяние\nИх злые сердца привлекает оно\n\nСкованный страхом,\nты можешь оступиться и предложить им\nединственное, что у тебя осталось...\n\nЯ постоянно слышу ее голос,\nсмех на ветру и в ветвях.\nЯ вижу ее глаза, невинные и гордые.\nОна спит вечным сном под водой...\n"
Krump_Runestone_Dolmen02_Topic: "Пропавшая дочь"
Krump_Runestone_Dolmen03_Label: "Проотец"
Krump_Runestone_Dolmen03_Name: "Осмотреть памятник"
Krump_Runestone_Dolmen03_PinName: "Проотец"
Krump_Runestone_Dolmen03_Text: "Не забывай своих отцов.\nЖелай жить и процветать!\nЛегкий путь не для тебя,\nвозрадуйся трудностям, что встречаются в жизни!\n\nЧто может быть лучше, чем проявить себя,\nВписать свое имя в историю.\nБоги дают глину,\nлепи из нее историю, достойную песни.\n"
Krump_Runestone_Dolmen03_Topic: "Слава Одину!"
Krump_Runestone_Draugr_Label: "Кладбище"
Krump_Runestone_Draugr_Name: "Прочитать письмо"
Krump_Runestone_Draugr_PinName: "Кладбище"
Krump_Runestone_Draugr_Text: "Итак, вы добрались до этого места. Остерегайтесь драугров! Их сложно убить - вы должны отрубить им голову острым клинком, сжечь тело, а затем закопать его глубоко в землю. Иначе вам придется сражаться с ними снова, когда они выберутся из-под земли!"
Krump_Runestone_Draugr_Topic: "Разложение это не смерть"
Krump_Runestone_Greydwards_Label: "Рунный камень"
Krump_Runestone_Greydwards_Name: "Рунный камень грейдворфов"
Krump_Runestone_Greydwards_PinName: "Рунный камень"
Krump_Runestone_Greydwards_Text: "За границей света в сумерках,\nГде земля с водой встречаются\nТернистые дебри природы\nОхотнику покоряются\n\nОгонь и ветер нипочем.\nЖелезные латы друзья.\nРука управляет мечом.\nА страх это просто слова.\n\nВстанет солнце, наступит рассвет.\nДо тех пор луна пусть ведет тебя\nТы великий давал обет\nВ храме Одина преисполнить себя!"
Krump_Runestone_Greydwards_Topic: "Отец грейдворфов"
Krump_Runestone_Meadows_Label: "Рунный камень"
Krump_Runestone_Meadows_Name: "Осмотреть памятник"
Krump_Runestone_Meadows_PinName: "Рунный камень"
Krump_Runestone_Meadows_Text: "Я хочу снова увидеть поля Дании,\nБерега далекого Готланда,\nГоры старой Норвегии...\n\nПочувствовать солнце на своей коже,\nХолодные воды нашей реки весной,\nПрохладную траву после рассвета.\n\nЦените мир в котором вы находитесь,\nНо он никогда не должен проникать в ваше сердце,\nКоторое всегда должно быть готово к войне.\n"
Krump_Runestone_Meadows_Topic: "Рунный камень"
