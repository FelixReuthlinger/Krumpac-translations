LORE_GP_RS_Nokken_Waterfall_RuneStone1_Label: "The Nokken"
LORE_GP_RS_Nokken_Waterfall_RuneStone1_Name: "The Nokken"
LORE_GP_RS_Nokken_Waterfall_RuneStone1_Text: "Beware the Nokken, sinister water spirits born of dark magic. Lurking in still waters, they use illusions and haunting songs to lure the unwary into their grasp. Their king, Hafvidrkonungr, aided Loki in his treacherous plots, and few have escaped his grasp unscathed."
LORE_GP_RS_Nokken_Waterfall_RuneStone1_Topic: "The Nokken"
LORE_GP_RS_StartTemple_Label: "Valheim Reforged Lore Start"
LORE_GP_RS_StartTemple_Name: "Read the Runes"
LORE_GP_RS_StartTemple_Text: "In the vast Nine Realms, where gods roamed freely, balance was delicate. Loki, the trickster, has unleashed a plan that threatens reality itself. As Asgard teeters on destruction, Odin chooses you—a mortal Einherjar, a proven warrior.\n\nTaken by a Valkyrie to Valheim, a realm twisted by Loki, you must stop his final plot and restore balance to the Nine Realms. Odin’s ravens, Hugin and Munin, will guide you. Now, as you descend into Valheim, the realms tremble. You, a mortal, are the gods’ last hope."
LORE_GP_RS_StartTemple_Topic: "Welcome to Valheim Reforged"
LORE_GP_RS_StoneCircle_RuneStone1_Label: "Baldur's Capturing - Part 1"
LORE_GP_RS_StoneCircle_RuneStone1_Name: "Part 1"
LORE_GP_RS_StoneCircle_RuneStone1_Text: "In the golden fields near Yggdrasil’s roots, Baldur, the Bright One, wandered. But Loki came with false warmth. He tempted Baldur to seek a treasure guarded by Eikthyr. Baldur, trusting, followed into the shadowed woods, unaware of the dark fate ahead."
LORE_GP_RS_StoneCircle_RuneStone1_Topic: "Part 1"
LORE_GP_RS_StoneCircle_RuneStone2_Label: "Baldur's Capturing - Part 2"
LORE_GP_RS_StoneCircle_RuneStone2_Name: "Part 2"
LORE_GP_RS_StoneCircle_RuneStone2_Text: "In the misty meadow, Eikthyr warned Baldur of the shard’s peril. Baldur, ever trusting, reached for it. But dark chains bound him—a prisoner of Loki’s schemes."
LORE_GP_RS_StoneCircle_RuneStone2_Topic: "Part 2"
LORE_GP_RS_StoneCircle_RuneStone3_Label: "Baldur's Capturing - Part 3"
LORE_GP_RS_StoneCircle_RuneStone3_Name: "Part 3"
LORE_GP_RS_StoneCircle_RuneStone3_Text: "Bound by Loki’s treachery, Baldur’s light flickered but did not die. Eikthyr sorrowed as Baldur was trapped within the earth, waiting for the day when his light would return and restore balance."
LORE_GP_RS_StoneCircle_RuneStone3_Topic: "Part 3"
LORE_Intro_Valheim_Text: "In the vast Nine Realms, where gods roamed freely, balance was delicate. Loki, the trickster, has unleashed a plan that threatens reality itself. As Asgard teeters on destruction, Odin chooses you—a mortal Einherjar, a proven warrior.\n\nTaken by a Valkyrie to Valheim, a realm twisted by Loki, you must stop his final plot and restore balance to the Nine Realms. Odin’s ravens, Hugin and Munin, will guide you. Now, as you descend into Valheim, the realms tremble. You, a mortal, are the gods’ last hope."
LORE_Intro_Valheim_Topic: "Valheim Reforged Lore Start"
