Krump_Runestone_Boars_PinName: "符石"
Krump_Runestone_Boars_Text: "金色鬃毛，森林之灵\n他等待着，磨砺恶魔的牙齿\n蹄子和獠牙，还有一颗无所畏惧的心\n狂暴者的灵魂\n被束缚在野兽的肉里\n一百个拥有如此勇气的战士\n可以雕刻一个光秃秃的岩石上的王国\n灰烬"
Krump_Runestone_Boars_Topic: "野猪符石"
Krump_Runestone_Dolmen01_Label: "巨石墓"
Krump_Runestone_Dolmen01_Name: "检查符石"
Krump_Runestone_Dolmen01_PinName: "巨石墓"
Krump_Runestone_Dolmen01_Text: "这里的石头上刻有古老的符文，但随着时间的流逝，它们已经褪色磨损,这个地方充满了泥土、腐烂和死亡的味道。"
Krump_Runestone_Dolmen01_Topic: "腐烂的气味"
Krump_Runestone_Dolmen02_Label: "摄像头"
Krump_Runestone_Dolmen02_Name: "检查雕像"
Krump_Runestone_Dolmen02_PinName: "失踪的女儿"
Krump_Runestone_Dolmen02_Text: "当心湖中的精灵\n他们会用承诺来欺骗你\n半真半假的事实和彻头彻尾的谎言\n他们会在你需要的时候来到你身边\n并以可怕的代价提供拯救\n他们会知道你的绝望\n他们邪恶的心是被它吸引\n\n在恐惧的掌控中\n你可能会心软，并提供\n唯一无法替代的东西\n\n我仍然听到她的声音\n她的笑声在风中，在树枝上\n我看到她的眼睛天真而骄傲\n在水下，她永远长眠的地方。"
Krump_Runestone_Dolmen02_Topic: "失踪的女儿"
Krump_Runestone_Dolmen03_Label: "众神之父"
Krump_Runestone_Dolmen03_Name: "检查雕像"
Krump_Runestone_Dolmen03_PinName: "众神之父"
Krump_Runestone_Dolmen03_Text: "不要放弃你祖先的方式\n生存、适应和繁荣的意愿\n不要寻求安逸的道路\n而是在你面前的苦难中享受快乐\n\n还有什么更好的方式来证明你的价值\n写下你的名字在地球的传奇中\n众神提供了这种粘土\n将它塑造成一个值得歌颂的故事"
Krump_Runestone_Dolmen03_Topic: "奥丁万岁！"
Krump_Runestone_Draugr_Label: "墓地"
Krump_Runestone_Draugr_Name: "检查信件"
Krump_Runestone_Draugr_PinName: "墓地"
Krump_Runestone_Draugr_Text: "所以你已经做到了这一点,小心尸鬼！它们不容易死——你必须用锋利的刀片砍下它们的头，烧掉尸体，然后将它们深埋在地下,如果少了一点，当他们从地里爬出来后，你就会再次与他们战斗！"
Krump_Runestone_Draugr_Topic: "不朽的死亡"
Krump_Runestone_Greydwards_Label: "符石"
Krump_Runestone_Greydwards_Name: "灰矮人符石"
Krump_Runestone_Greydwards_PinName: "符石"
Krump_Runestone_Greydwards_Text: "夜色下的树枝下\n土与水交汇的地方\n黑暗逼近驱逐光明\n对于两足行走的猎人\n\n风与火\n剑与矛\n驯服它们的手\n已经掌握了他的恐惧\n\n在索尔的时代，黎明将会回归\n在那之前，玛尼会引导你\n当你努力返回你所熟悉的大厅时\n奥丁可能会再次陪伴你"
Krump_Runestone_Greydwards_Topic: "灰矮人之父"
Krump_Runestone_Meadows_Label: "符石"
Krump_Runestone_Meadows_Name: "检查雕像"
Krump_Runestone_Meadows_PinName: "符石"
Krump_Runestone_Meadows_Text: "瞧，再次看到丹麦的田野\n遥远的哥特兰岛的海岸\n古老挪威的山脉\n\n感受皮肤上的阳光\n春天寒冷的河水\n黎明后凉爽的草地\n\n珍惜你找到和平的地方\n但它决不能覆盖你的心\n你必须永远为战争做好准备"
Krump_Runestone_Meadows_Topic: "符石"
