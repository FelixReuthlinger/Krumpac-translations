Krump_Loc_Maedows_Statue_Boar_Text: "有一天，弗雷在黑森林中漫步时，偶然发现了一头名叫希尔迪斯维尼的巨型野猪,野猪体型巨大，几乎无法动弹，但眼神却充满了凶狠,弗雷立即被这头野兽迷住了，并决定将其据为己有,弗雷走近巨猪并给它一些食物,希尔迪斯维尼实在是太饿了，它立即接受了供品并开始进食,过了一会儿，野猪吃饱了，动不了了，弗雷趁机驯服了它,他骑上这头野兽，骑着它回到了北欧众神的故乡阿斯加德,当弗雷带着这头巨猪到达阿斯加德时，他受到了极大的钦佩和尊重,其他诸神对希尔迪斯维尼的体型和力量感到惊讶，他们惊叹弗雷如何能够驯服如此凶猛的野兽,弗雷和希尔迪斯维尼成了形影不离的伙伴，野猪也成为弗雷权力和繁荣的象征,他们一起经历了许多冒险，希尔迪斯维尼在战斗中证明了自己是一位宝贵的盟友,最终，弗雷对希尔迪斯维尼的爱如此之深，以至于他无法忍受与巨猪分开,于是，当弗雷战死时，他和希尔迪斯维尼一起被埋葬在他的身边，这样他们就可以永远在一起,就这样，弗雷和黑森林巨猪希尔迪斯维尼的传说一直活在人们的心中,是挪威人世世代代的传承。"
