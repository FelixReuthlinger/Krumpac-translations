Krump_Dung_Meadows_Neck_Cave_Lorestone : "Pierre du Noken"
Krump_Dung_Meadows_Neck_Cave_Lore : "A mesure que les annees passaient, le petit etang produisait de moins en moins de poissons, et le pecheur luttait pour en fournir suffisamment pour la survie de sa famille. Un jour de printemps, alors que le pecheur quittait sa modeste maison en chene, il rencontra le Nokken. La creature lui offrit des prises abondantes a condition que le pecheur lui donne sa fille le premier jour de ses 18ans. Le pecheur desespere accepta et promis sa fille a Nokken. La creature tint parole et posa de nouvelles prises sur le rivage de l'etang tous les matins. Semaine apres semaine, annee apres annee, le pecheur et sa famille prospere en sante et en esprit. Mais pendant tout ce temps, le pere vivait dans l'ombre de sa sinistre promesse. Le matin fatidique de son 18e anniversaire, son pere envoya sa fille a l'etang du nixe pour rapporter le seau a poisson. Elle descendit a l'etang pour ramener le seau a la maison, ignorant l'accord entre la creature et son pere. Le Nokken etait a l'affut, desireux de recolter sa recompense. Le Nøkken lui demanda de descendre dans sa demeure aquatique pour recuperer les prises. Desireuse d'obeir a son pere, elle entra a contrecœur dans la grotte du nixe. A peine entree dans la bouche de la grotte, le Nøkken commenca a rire, un son profond et horrible. Il claqua la porte derriere elle et cria d'une voix inhumaine : Maintenant, tu es a MOI ! Sa peur s'est transformee en panique lorsque la creature lui souri, revelant des rangees de dents acerees comme des rasoirs. Pourtant, a ce moment-la, elle retrouva courage. Elle sorti un couteau et avec de l'acier dans la voix, declara calmement qu'il ne l'aurait jamais en vie. Puis elle plonga le couteau dans son cœur et tomba dans le lac. Et ainsi son sang teint les nenuphars de rouge et a partir de ce jour les fleurs de la mer brillaient d'un cramoisi profond et terrible."
