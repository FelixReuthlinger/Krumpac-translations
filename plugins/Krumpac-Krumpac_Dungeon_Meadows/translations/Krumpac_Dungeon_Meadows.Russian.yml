Krump_Dung_Meadows_Neck_Cave_Lore: " С годами в маленьком пруду становилось все меньше рыбы, и рыбак изо всех сил старался обеспечить себя достаточным количеством для выживания своей семьи. Однажды весенним днем, когда рыбак выходил из своего скромного дубового домика, он встретил ноккена. Существо предложило ему обильный улов при условии, что рыбак отдаст ему свою прекрасную дочь в первый день ее 18-летия.Отчаявшийся рыбак согласился и пообещал Ноккену свою дочь.Неккен сдержал свое слово и каждое утро выкладывал свежий улов на берег пруда. Неделя за неделей, год за годом рыбак и его семья преуспевали здоровьем и духом. Но все это время отец жил в тени своего мрачного обещания.В судьбоносное утро ее 18-летия отец отправил дочь на пруд в Неке принести ведерко с рыбой.Поэтому она спустилась к пруду, чтобы принести ведро домой, не подозревая о соглашении между этим существом и ее отцом. Ноккен затаился в засаде, горя желанием пожать свою награду.Ноккен попросил ее спуститься в его водную обитель за уловом.Стремясь повиноваться своему отцу, она неохотно вошла в пещеру на шее.Когда она вошла в пещеру, Ноккен начал смеяться - низкий и ужасный звук.Он захлопнул за ней калитку и крикнул нечеловеческим голосом"
