Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "……今天上午在发酵罐中完成了一批鱼油的制作,嗯...比起这次的梭鱼，我更喜欢鲤鱼的味道，不过反正我只是用它来做些细木板。"
Krump_Mat_Treasure_BlackForest_Scroll_01: "黑森林书卷1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "…在水边建一间小屋很痛苦，但这很值得,在水边的庇护所可以让我利用更多的阳光。在过去的几天里，我学到了很多"
Krump_Mat_Treasure_BlackForest_Scroll_02: "黑森林书卷2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...前几天喝了蜂蜜酒喝醉了，不小心在发酵桶里放了一些灰矮人身上的沥青。我本想责骂自己是个傻瓜，但是却在桶里发现了一些有趣的东西......"
Krump_Mat_Treasure_BlackForest_Scroll_03: "黑森林书卷3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "……今天学到的教训是，在冷却金属材料前，我必须记得先用铁砧把这些滚烫的金属制作成一些实用的形状。"
Krump_Mat_Treasure_BlackForest_Scroll_04: "黑森林书卷4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "我从来都不是一个游泳健将，但这里的海床上有值得的宝藏，那深色的甲壳素，正是制作盔甲的好材料。"
Krump_Mat_Treasure_BlackForest_Scroll_05: "黑森林书卷5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "今天踩到了海胆,然后它身上的一根甲壳针扎穿了我宝贵的靴子！气得我拿锤子砸死了它，然后用它的针来修理我的靴子。"
Krump_Mat_Treasure_Meadows_Scroll_01: "草地书卷 1/8"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...我试着用鹿角制作一把镐子，但是它一下就碎掉了，也许我应该找到一头更强大的雄鹿……"
Krump_Mat_Treasure_Meadows_Scroll_02: "草地书卷 2/8"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...我造的干燥站居然这么快就将新拔的草烘干成了稻草，这想法真是了不起，过去这得花我几天时间，现在只需要几个小时！"
Krump_Mat_Treasure_Meadows_Scroll_03: "草地书卷 3/8"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "…我父亲曾经告诉我，不剔除骨头就烹煮肉的话，它们会变得很难咬。嗯，父亲是对的"
Krump_Mat_Treasure_Meadows_Scroll_04: "草地书卷 4/8"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "......当我上次煮螃蟹时，我发现动物的壳也可以有不同的用途，而不仅仅是烹饪......."
Krump_Mat_Treasure_Meadows_Scroll_05: "草原书卷 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...上次尝试用纯干草搭建屋顶时，一场暴风雨直接撕裂了它们，下次我需要找一些压扁的木头来铺干草..."
Krump_Mat_Treasure_Meadows_Scroll_06: "草原书卷 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...在从附近各种动物身上收集各种类型的清洁头骨时，我想到了建造一个制革厂来进一步加工皮革和头骨..."
Krump_Mat_Treasure_Meadows_Scroll_07: "草原书卷 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "......我想去钓鱼，但是海浪把我最后一次建造钓鱼小屋的尝试给压垮了，需要找到更结实的木头来建造登陆平台......"
Krump_Mat_Treasure_Meadows_Scroll_08: "草原书卷 8/8"
Krump_Mat_Treasure_Mountains_Scroll_01_Description: "我父亲过去常常给我讲奥丁的精英战士，乌尔夫德纳尔的故事,小时候我以为它们只是故事，但现在我不太确定了。"
Krump_Mat_Treasure_Mountains_Scroll_01: "山脉书卷 1/4"
Krump_Mat_Treasure_Mountains_Scroll_02_Description: "昨天碰到一个男人的冰冻尸体,他在山上呆了很多年,他脖子上的伤口很奇怪,没有狼留下那些咬痕……"
Krump_Mat_Treasure_Mountains_Scroll_02: "山脉书卷 2/4"
Krump_Mat_Treasure_Mountains_Scroll_03_Description: "在结冰的山峰上，夜晚是美丽的,但有时我会听到不认识的嚎叫声,这让我永远无法在这里睡个好觉。"
Krump_Mat_Treasure_Mountains_Scroll_03: "山脉书卷 3/4"
Krump_Mat_Treasure_Mountains_Scroll_04_Description: "奥丁的精英勇士们与所有人交战，甚至与他们自己交战。在这些部落中，单枪匹马杀死一只熊被认为是成年礼。感谢上帝，还好他们早已不在了。"
Krump_Mat_Treasure_Mountains_Scroll_04: "山脉书卷 4/4"
Krump_Mat_Treasure_Ocean_Scroll_01_Description: "我经常做一个梦——一条石龙在天边等我，耸立在海浪之上"
Krump_Mat_Treasure_Ocean_Scroll_01: "海洋书卷 1/4"
Krump_Mat_Treasure_Ocean_Scroll_02_Description: "在我们成长的村庄里，有一个疯子,他曾经声称自己去过海底并住在海底的一座城市里,现在想起来也让我发笑。"
Krump_Mat_Treasure_Ocean_Scroll_02: "海洋书卷 2/4"
Krump_Mat_Treasure_Ocean_Scroll_04_Description: "我叔叔有一个强大的海蛇的鳞片作为战利品,我一直想知道它作为盾牌的效果如何。"
Krump_Mat_Treasure_Ocean_Scroll_04: "海洋书卷 4/4"
Krump_Mat_Treasure_Plains_Scroll_01_Description: "这里的平原上长着我家附近曾经生长的金合欢树，这些东西几乎是坚不可摧的，我可能会考虑在它的树枝上建造一个庇护所"
Krump_Mat_Treasure_Plains_Scroll_01: "平原书卷 1/4"
Krump_Mat_Treasure_Plains_Scroll_02_Description: "我对这里的材料进行了多次实验，我认为 2 比 1 的比例效果最好，其他一切都会导致失败。"
Krump_Mat_Treasure_Plains_Scroll_02: "平原书卷 2/4"
