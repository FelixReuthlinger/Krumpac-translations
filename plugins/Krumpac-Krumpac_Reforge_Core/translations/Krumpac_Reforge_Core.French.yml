Krump_Mat_Thrall_Hay_Description: "Cet esclave ramassera du foin si vous le nourrissez. Il ne peut faire son travail qu'a un endroit ou il peut trouver du foin, qui est certainement les Prairies. Plus la nourriture est bonne, plus il travaillera dur. Vous pouvez egalement acheter les aliments chez le marchand de thralls, il sait ce qui fait le plus travailler les thralls !"
Krump_Mat_Thrall_Hay: "Thrall ramasseur de foin des prairies"
Krump_Mat_Thrall_Oil_Description: "Thrall qui travaillera sur la fermentation des ingredients en huile. Il peut travailler a n'importe quel endroit que vous lui fournissez. Plus la nourriture est bonne, plus il travaillera dur. Vous pouvez egalement acheter les aliments chez le marchand de thralls, il sait ce qui fait le plus travailler les thralls !"
Krump_Mat_Thrall_Oil: "Thrall de fermentation d'huile"
Krump_Mat_Thrall_Stone_Description: "Cet esclave ramassera des pierres si vous le nourrissez. Il ne peut faire son travail qu'a un endroit ou il peut trouver une source illimitee de pierre, qui est tres certainement dans les montagnes. Plus la nourriture est bonne, plus il travaillera dur. Vous pouvez egalement acheter les aliments chez le marchand de thralls, il sait ce qui fait le plus travailler les thralls !"
Krump_Mat_Thrall_Stone: "Thrall mineur de pierre en montagne"
Krump_Mat_Thrall_Wood_Description: "Cet esclave ramassera du bois si vous le nourrissez, il ne peut faire son travail qu'a un endroit ou il peut trouver une source illimitee de bois, qui est tres certainement dans les prairies. Plus la nourriture sera bonne plus il travaillera dur"
Krump_Mat_Thrall_Wood: "Thrall bucheron de bois dans les prairies"
