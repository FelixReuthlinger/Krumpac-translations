Krump_CS_Thrall_Gather_Clay_Description: "Cet esclave rassemblera de l'argile si vous le nourrissez. Il ne peut faire son travail qu'a un endroit ou il peut trouver de l'argile, qui est certainement le marais. Plus la nourriture est bonne, plus il travaillera dur. Vous pouvez egalement acheter les aliments chez le marchand de thralls, il sait ce qui fait le plus travailler les thralls !"
