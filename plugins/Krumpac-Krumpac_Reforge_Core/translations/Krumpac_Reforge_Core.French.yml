Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "... j'ai fini un lot d'huile dans le fermenteur ce matin. Je prefere le gout de la carpe au barracuda mais honnetement je peux l'utiliser pour finir quelques planches de pin que j'ai posees autour"
Krump_Mat_Treasure_BlackForest_Scroll_01: "Parchemin de la Foret-Noire 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...construire une cabane au bord de l'eau pour pecher a ete penible, mais je ne le regrette pas. Avoir un abri au bord de l'eau me permet d'utiliser plus de lumiere du jour. J'ai beaucoup appris ces derniers jours"
Krump_Mat_Treasure_BlackForest_Scroll_02: "Parchemin de la Foret-Noire 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "... je me suis un peu saoule d'hydromel l'autre jour et j'ai laisse tomber de la poix de nain gris dans le tonneau en fermentation. J'ai maudit ma maladresse mais j'ai decouvert quelque chose d'interessant..."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Parchemin de la Foret-Noire 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...lecon apprise aujourd'hui - les materiaux metalliques se comportent tres differemment lorsqu'ils sont refroidis. Je dois me rappeler de tremper tout ce que je fabrique avec l'enclume, pour comprendre ce que les composants peuvent faire"
Krump_Mat_Treasure_BlackForest_Scroll_04: "Black Forest Scroll 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "I have never been a strong swimmer but there are treasures on the sea bed here. This darker chitin is strong enough to use for armor fastenings"
Krump_Mat_Treasure_BlackForest_Scroll_05: "Parchemin de la Foret-Noire 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "a marche sur un oursin aujourd'hui - une des aiguilles de chitine a traverse ma botte ! Je l'ai brise avec un marteau dans la colere et il a cede l'aiguille meme que je l'ai utilisee pour reparer la botte"
Krump_Mat_Treasure_Meadows_Scroll_01: "Parchemin des pres 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "... J'ai essaye de fabriquer une pioche a partir de bois de cerf sans succes - ils se brisent trop facilement sur la table de broyage. Si seulement je pouvais trouver le crane d'un cerf vraiment remarquable..."
Krump_Mat_Treasure_Meadows_Scroll_02: "Parchemin des pres 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "... c'est remarquable a quelle vitesse mon processus de sechage peut transformer du foin frais en paille. Avant, ca me prenait des jours, maintenant je n'en ai plus que des heures !"
Krump_Mat_Treasure_Meadows_Scroll_03: "Parchemin des pres 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "... mon pere me disait que faire bouillir la chair des os d'animaux les rend plus forts. Il avait raison"
Krump_Mat_Treasure_Meadows_Scroll_04: "Parchemin des pres 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "... la derniere fois que j'ai cuisine un crabe, j'ai decouvert que la carapace de l'animal pouvait aussi etre d'une autre utilite que la simple cuisson..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Parchemin des pres 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "... lorsque la derniere fois que j'ai essaye de construire un toit en foin pur, le premier orage l'a dechire, je dois trouver du bois aplati pour mettre le foin la prochaine fois..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Parchemin des pres 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "... lors de la collecte de tous les types de cranes nettoyes de tous les types d'animaux ici, j'ai eu l'idee de construire egalement une tannerie pour traiter davantage le cuir et les cranes..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Parchemin des pres 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...Je voulais aller pecher, mais les vagues ecrasaient ma derniere tentative de construction d'une cabane de peche, besoin de trouver du bois plus solide pour construire le debarcadere..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Parchemin des pres 8/8"
