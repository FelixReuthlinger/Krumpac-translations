Krump_Mat_Thrall_CoreWood_Description: "Cet esclave ramassera du bois robuste si vous le nourrissez. Il ne peut faire son travail qu'a un endroit ou il peut trouver du bois robuste, qui est certainement la Foret-Noire. Plus la nourriture est bonne, plus il travaillera dur. Vous pouvez �galement acheter les aliments chez le marchand de thralls, il sait ce qui fait le plus travailler les thralls !"
