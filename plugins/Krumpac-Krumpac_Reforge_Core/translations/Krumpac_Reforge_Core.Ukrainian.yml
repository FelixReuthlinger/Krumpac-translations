Krump_CS_Thrall_Gather_Hay_Text_2: "Я голодний!"
Krump_CS_Thrall_Gather_Hay: "Збирач сіна Тралл з Левад"
Krump_CS_Thrall_Miner_Stones_Description: "Цей раб буде збирати каміння, якщо ви його нагодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело каменю, яке, безсумнівно, знаходиться в Горах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
