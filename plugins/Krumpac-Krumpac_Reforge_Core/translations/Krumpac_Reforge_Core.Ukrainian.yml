Krump_Mat_Thrall_CoreWood_Description: "Цей раб збиратиме цільне дерево, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело деревини, яке безумовно знаходиться в Чорному лісі. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_CoreWood: "Дроворуб Тралл з Чорного лісу"
Krump_Mat_Thrall_FineWood_Description: "Цей раб збиратиме якісну деревину, якщо ви його погодуєте. Він може виконувати свою роботу лише там, де він може знайти якісну деревину, яка поки що знаходиться лише на Рівнинах, можливо, у майбутньому також в Лугах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_FineWood: "Дроворуб Тралл з Рівнин"
Krump_Mat_Thrall_Hay_Description: "Цей раб буде збирати сіно, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти сіно, яке безумовно знаходиться в Левадах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_Hay: "Збирач сіна Тралл з Левад"
