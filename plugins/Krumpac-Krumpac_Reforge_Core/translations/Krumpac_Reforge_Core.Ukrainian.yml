Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...сьогодні вранці закінчив порцію олії у ферментері. Я віддаю перевагу смаку коропа, ніж барракуди, але, чесно кажучи, я міг би використати його, щоб закінчити деякі соснові дошки, які валяються навколо"
