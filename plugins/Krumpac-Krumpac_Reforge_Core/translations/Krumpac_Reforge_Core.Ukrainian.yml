Krump_CS_Thrall_CoreWoodcutter_Description: "Цей раб збиратиме цільне дерево, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело деревини, яке безумовно знаходиться в Чорному лісі. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_CS_Thrall_CoreWoodcutter_Text_1: "Відішліть мене до Валгалли, я більше не зможу нести ці великі дерев’яні колоди!"
Krump_CS_Thrall_CoreWoodcutter_Text_2: "Я голодний!"
Krump_CS_Thrall_CoreWoodcutter: "Дроворуб Тралл з Чорного лісу"
Krump_CS_Thrall_FineWoodcutter_Description: "Цей раб збиратиме якісну деревину, якщо ви його погодуєте. Він може виконувати свою роботу лише там, де він може знайти якісну деревину, яка поки що знаходиться лише на Рівнинах, можливо, у майбутньому також в Лугах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_CS_Thrall_FineWoodcutter_Text_1: "Цінне дерево? Більше цінної деревини? Буде виконано, Господарю!"
Krump_CS_Thrall_FineWoodcutter_Text_2: "Не можна їсти деревину, потрібно більше їжі!"
Krump_CS_Thrall_FineWoodcutter: "Дроворуб Тралл з Рівнин"
Krump_CS_Thrall_Gather_Clay_Description: "Цей раб збиратиме глину, якщо ви його нагодуєте. Він може виконувати свою роботу лише в місці, де він може знайти глину, яка безумовно знаходиться на Болотах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_CS_Thrall_Gather_Clay_Text_1: "Я ненавиджу це місце, тут брудно та моторошно!"
Krump_CS_Thrall_Gather_Clay_Text_2: "Більше, мій шлунок такий порожній, на Болотах нічого їсти!"
Krump_CS_Thrall_Gather_Clay: "Збирач глини Трал з Боліт"
Krump_CS_Thrall_Gather_Hay_Description: "Цей раб буде збирати сіно, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти сіно, яке безумовно знаходиться в Левадах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
