Krump_CS_Thrall_CoreWoodcutter_Description: "Цей раб збиратиме цільне дерево, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело деревини, яке безумовно знаходиться в Чорному лісі. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
