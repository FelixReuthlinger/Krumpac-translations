Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...побудувати будиночок біля води для риболовлі було клопотом, але я не шкодую про це. Перебуваючи у притулку біля води, я можу використовувати більше денного світла. Я багато чому навчився за останні кілька днів"
