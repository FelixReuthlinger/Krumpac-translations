Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...щось напився медовухи днями і впустив ячмінну смолу в бочку для бродіння. Я проклинав свою незграбність, але виявив дещо цікаве.."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Сувій Чорного лісу 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...Сьогодні засвоєний урок – металеві матеріали поводяться зовсім по-іншому, коли охолоджуються. Мені потрібно не забути охолоджувати все, що я роблю, за допомогою ковадла, щоб зрозуміти, на що здатні компоненти"
Krump_Mat_Treasure_BlackForest_Scroll_04: "Сувій Чорного лісу 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "Я ніколи не був хорошим плавцем, але на дні моря є скарби. Цей темніший хітин достатньо міцний, щоб зробити обладунки кріпшими"
Krump_Mat_Treasure_BlackForest_Scroll_05: "Сувій Чорного лісу 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "Сьогодні я наступив на морського їжака — одна з хітинових голок пройшла прямо через мій черевик! У гніві я вдарив її молотком, і вона випустила ту саму голку, якою я лагодив черевик"
Krump_Mat_Treasure_Meadows_Scroll_01: "Сувій Левад 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...Я пробував зробити кирку з оленячих рогів, але безуспішно — вони надто легко ламаються на дробильному столі. Якби я міг знайти череп справді дивовижного оленя.."
Krump_Mat_Treasure_Meadows_Scroll_02: "Сувій Левад 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...дивовижно, як швидко мій процес сушіння перетворює свіже сіно на солому. Раніше це займало дні, а тепер лише години!"
Krump_Mat_Treasure_Meadows_Scroll_03: "Сувій Левад 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...мій батько завжди казав мені, що варіння м’яса з кісток тварин робить їх міцнішими. Він мав рацію"
Krump_Mat_Treasure_Meadows_Scroll_04: "Сувій Левад 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "...коли я востаннє готував краба, я виявив, що панцир тварини також може використовуватися не тільки для приготування..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Сувій Левад 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...коли востаннє намагався побудувати дах із чистого сіна, перша гроза розірвала його на частини, мені потрібно знайти трохи розплющеного дерева, щоб наступного разу покласти сіно..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Сувій Левад 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...коли збирав тут усі очищені черепи всіх типів тварин, у мене виникла ідея також побудувати шкіряний завод для подальшої обробки шкіри та черепів..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Сувій Левад 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...Я хотів порибалити, але хвилі розчавили мою останню спробу побудувати рибальську хатину, потрібно знайти міцнішу деревину, щоб побудувати пристань..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Сувій Левад 8/8"
Krump_Mat_Treasure_Mountains_Scroll_01_Description: "Мій батько розповідав мені історії про Ульфхеднара. Коли я був маленьким, я думав, що це просто історії, але тепер я не впевнений"
Krump_Mat_Treasure_Mountains_Scroll_01: "Гірський сувій 1/4"
Krump_Mat_Treasure_Mountains_Scroll_02_Description: "Учора я натрапив на заморожений труп людини. Він був у горах багато років. Рана на його шиї була дивною. Жоден вовк не залишав таких слідів укусів..."
Krump_Mat_Treasure_Mountains_Scroll_02: "Гірський сувій 2/4"
Krump_Mat_Treasure_Mountains_Scroll_03_Description: "Ночі прекрасні тут, серед замерзлих вершин. Але іноді я чую виття, які не впізнаю. Я ніколи не можу добре виспатися тут"
Krump_Mat_Treasure_Mountains_Scroll_03: "Гірський сувій 3/4"
Krump_Mat_Treasure_Mountains_Scroll_04_Description: "Ульфхеднар воював проти всіх, навіть проти самих себе. Вбивство ведмедя самотужки вважалося ритуалом мужності серед цих племен. Слава богам, їх уже давно немає"
Krump_Mat_Treasure_Mountains_Scroll_04: "Гірський сувій 4/4"
Krump_Mat_Treasure_Ocean_Scroll_01_Description: "Мені постійно сниться сон"
Krump_Mat_Treasure_Ocean_Scroll_01: "Океанський сувій 1/4"
Krump_Mat_Treasure_Ocean_Scroll_02_Description: "У моєму селі ріс божевільний. Він стверджував, що був на дні моря і жив там у місті. Це змушує мене сміятися, навіть зараз"
Krump_Mat_Treasure_Ocean_Scroll_02: "Океанський сувій 2/4"
Krump_Mat_Treasure_Ocean_Scroll_04_Description: "У мого дядька була луска могутнього морського змія як трофей. Мене завжди цікавило, чи добре вона буде працювати як щит"
Krump_Mat_Treasure_Ocean_Scroll_04: "Океанський сувій 4/4"
Krump_Mat_Treasure_Plains_Scroll_01_Description: "На рівнинах тут є ті самі дерева акації, що раніше росли біля мого дому. Ці речі майже незнищенні. Я можу подумати про те, щоб побудувати притулок у їхніх гілках"
Krump_Mat_Treasure_Plains_Scroll_01: "Рівнинний сувій 1/4"
Krump_Mat_Treasure_Plains_Scroll_02_Description: "Я пробував численні експерименти з матеріалами тут і вважаю, що співвідношення 2 до 1 працює найкраще. Усе інше призводить до невдачі"
Krump_Mat_Treasure_Plains_Scroll_02: "Рівнинний сувій 2/4"
Krump_Mat_Tribe_Level_X_Algiz_Description: "Традиційне значення Альгиза - захист, захист і освітлення. Основне значення цієї руни - захист і є однією з найбільш доброзичливих рун, яка пов'язує інстинкт виживання з захисними механізмами. Свого роду самозахисна сила, яка черпається з духовного джерела і утворює щит, захищаючи вас від нападів і небезпек з різних рівнів"
Krump_Mat_Tribe_Level_X_Algiz: "Руна Альгіз"
Krump_Mat_Tribe_Level_X_Anzus_Description: "Ансуз — це руна спілкування та звуку, особливо в мові, що розуміється як розумне спілкування та усвідомлення. Він означає чесність, повідомлення, зустрічі та успіх на іспиті чи тесті. Перевернутий догори дригом — ознака поганих порад, брехні, обману, тому радить бути обережними у спілкуванні з іншими"
Krump_Mat_Tribe_Level_X_Anzus: "Руна Ансуз"
Krump_Mat_Tribe_Level_X_Dagaz_Description: "Руна Дагаз - руна пробудження, світло світанку після темряви ночі. Його порівнюють із метеликом, який виходить із кокона й вільно ширяє в небі й світлі"
Krump_Mat_Tribe_Level_X_Dagaz: "Руна Дагаз"
Krump_Mat_Tribe_Level_X_Eihwaz_Description: "Дерево життя, опору. Невипадково ця руна символізує тисове дерево, довговічне та вічнозелене, і разом з цим є підтвердженням безперервності та наполегливості, які можуть кинути виклик усім негативним впливам, включаючи смерть. Вона представляє сила, яка з’єднує смертність фізичного з безсмертям духу і допомагає нам живити безперервність ідеалів, що дають надію, щоб перетворити їх на реальність"
Krump_Mat_Tribe_Level_X_Eihwaz: "Руна Ейваз"
Krump_Mat_Tribe_Level_X_Fehu_Description: "Руна Феху має символ голови корови з рогами, тварини, священної для індуїзму та багатьох інших стародавніх релігій. Буквальне значення великої кількості худоби, перекладне значення Успіх, праця, що приносить плоди. Багатство"
Krump_Mat_Tribe_Level_X_Fehu: "Руна Феху"
Krump_Mat_Tribe_Level_X_Gebo_Description: "Гебо - одна з найбільш сприятливих рун, які можуть з'явитися. Це вказує на отримання або дарування подарунка, щедрість або гостинність, запропоновану та отриману"
Krump_Mat_Tribe_Level_X_Gebo: "Руна Гебо"
Krump_Mat_Tribe_Level_X_Hagalaz_Description: "Град, буря, обрив. Цю руну можна інтерпретувати як попередження, яке діє в нашій підсвідомості, щоб попередити нас про те, що настав час зробити гіркі, але необхідні зміни. Зміна минулої історії, невирішені проблеми та невивчені уроки. Хагал вчить нас, що настав час зіткнутися з проблемами та розпізнати їх, щоб ми не були готові до раптових подій і знайшли в собі сили продовжувати свій шлях"
Krump_Mat_Tribe_Level_X_Hagalaz: "Руна Хагалаз"
Krump_Mat_Tribe_Level_X_Inguz_Description: "Безперервність життя, розвиток і прогрес. Цю руну можна порівняти з ланцюжком ДНК, що містить всю інформацію, необхідну для створення нового життя. Це віщує завершення сприятливого періоду і початок іншого, кращого"
Krump_Mat_Tribe_Level_X_Inguz: "Руна Інгуз"
Krump_Mat_Tribe_Level_X_Isa_Description: "Лід, консервація, застій та ізоляція. Ця руна символізує принцип статичності і збереження речей в незмінному стані як для добра, так і для зла"
Krump_Mat_Tribe_Level_X_Isa: "Руна Іса"
Krump_Mat_Tribe_Level_X_Kano_Description: "Руна Kenaz пропонує нам світло в темряві, даючи нам можливість по-справжньому побачити те, що раніше було приховано через трансформацію"
Krump_Mat_Tribe_Level_X_Kano: "Кеназ Руна"
Krump_Mat_Tribe_Level_X_Mannaz_Description: "Манназ — це руна розуму, яка контролює словесне спілкування та інтелектуальні здібності, хоча її справжня сила полягає в об’єднанні розуму з інтуїцією, таким чином створюючи зв’язок між свідомим і несвідомим"
Krump_Mat_Tribe_Level_X_Mannaz: "Руна Манназ"
Krump_Mat_Tribe_Level_X_Odin_Description: "Руна Одіна символізує все непередбачуване і невідоме. Ця руна символізує все і всіх. Руна символізує зміни - що б не сталося, ви повинні це прийняти"
Krump_Mat_Tribe_Level_X_Odin: "Руна Одіна"
Krump_Mat_Tribe_Level_X_Othila_Description: "Ця руна символізує огорожу, яка розмежовує власність і вроджені якості як духовні, так і матеріальні"
Krump_Mat_Tribe_Level_X_Othila: "Руна Отіла"
Krump_Mat_Tribe_Level_X_Perth_Description: "Таємниці, життєрадісність. Руна Перт представляє більше, ніж будь-яка інша руна, радість і достаток, навіть якщо її надлишок може вказувати на балакучість і надмірну «легкість». Вона також розкриває приховане знання, внутрішню таємницю, яку потрібно охороняти і захищати, щоб пізніше народитися і прогресувати. Не випадково Пертро символізує закритий мотузкою мішок, в якому зберігаються руни і з якого їх витягують"
Krump_Mat_Tribe_Level_X_Perth: "Руна Перту"
Krump_Mat_Tribe_Level_X_Raido_Description: "Колесо, подорож, шлях. Ця руна символізує рух і силу людини в прийнятих рішеннях. Подорож у пошуках цінностей кожного і, отже, у пошуках себе. Повернення на правильний шлях і до правильного порядку речей"
Krump_Mat_Tribe_Level_X_Raido: "Руна Райдо"
Krump_Mat_Tribe_Level_X_Sowelu_Description: "Сонце, життєва сила. Руна Совіло символізує вражаючу енергію сонця, джерело світла та життя"
Krump_Mat_Tribe_Level_X_Sowelu: "Руна Совелу"
Krump_Mat_Tribe_Level_X_Teiwaz_Description: "Духовний воїн, мужність. Руна Tiwaz має дуже високу силу і символізує силу, витривалість і надійність. Це захисна руна, яка використовувалася стародавніми воїнами для захисту в битві"
Krump_Mat_Tribe_Level_X_Teiwaz: "Руна Тіваз"
Krump_Mat_Tribe_Level_X_Thurisaz_Description: "Шип, захист. Ця руна уособлює силу молота бога грому Тора, що викликає повагу. Він представляє захист, свідому дію розуму"
Krump_Mat_Tribe_Level_X_Thurisaz: "Руна Турісаз"
Krump_Mat_Tribe_Level_X_Uruz_Description: "Первісна сила, опір і енергія, які повинні текти в нас, не домінуючи над нами. Він виражає волю до боротьби з усіма негараздами і здатність протистояти будь-кому"
Krump_Mat_Tribe_Level_X_Uruz: "Руна Уруз"
Krump_Mat_Tribe_Level_X_Wunjo_Description: "Радість, гордість, удача. Вуньо уособлює здійснення бажань і реалізацію проектів. Гордість і задоволення від завершення проекту та радість від виконаної роботи"
Krump_Mat_Tribe_Level_X_Wunjo: "Руна Вуньо"
