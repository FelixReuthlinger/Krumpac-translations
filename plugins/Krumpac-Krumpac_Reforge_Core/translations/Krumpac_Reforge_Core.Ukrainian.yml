Krump_CS_Thrall_Miner_Stones: "Каменний шахтар  з Гір"
Krump_CS_Thrall_Oil_Description: "Трал, який працюватиме над ферментацією інгредієнтів до олії. Він може працювати в будь-якому місці, яке ви йому надасте. Чим краще їжа, тим більше він працюватиме. Їжу, яку ви також можете придбати у торговця рабами, він знає, що змушує рабів працювати найбільше"
