Krump_Mat_Thrall_Clay_Description: "Цей раб збиратиме глину, якщо ви його нагодуєте. Він може виконувати свою роботу лише в місці, де він може знайти глину, яка безумовно знаходиться на Болотах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_Clay: "Збирач глини Трал з Боліт"
Krump_Mat_Thrall_CoreWood_Description: "Цей раб збиратиме цільне дерево, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело деревини, яке безумовно знаходиться в Чорному лісі. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_CoreWood: "Дроворуб Тралл з Чорного лісу"
Krump_Mat_Thrall_FineWood_Description: "Цей раб збиратиме якісну деревину, якщо ви його погодуєте. Він може виконувати свою роботу лише там, де він може знайти якісну деревину, яка поки що знаходиться лише на Рівнинах, можливо, у майбутньому також в Лугах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_FineWood: "Дроворуб Тралл з Рівнин"
Krump_Mat_Thrall_Hay_Description: "Цей раб буде збирати сіно, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти сіно, яке безумовно знаходиться в Левадах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_Hay: "Збирач сіна Тралл з Левад"
Krump_Mat_Thrall_Oil_Description: "Трал, який працюватиме над ферментацією інгредієнтів до олії. Він може працювати в будь-якому місці, яке ви йому надасте. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_Oil: "Ферментар Тралл"
Krump_Mat_Thrall_Stone_Description: "Цей раб буде збирати каміння, якщо ви його нагодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело каменю, яке, безсумнівно, знаходиться в Горах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_Stone: "Шахтар Тралл з Гір"
Krump_Mat_Thrall_Wood_Description: "Цей раб збиратиме дрова, якщо ви його погодуєте. Він може виконувати свою роботу лише в місці, де він може знайти необмежене джерело деревини, яке безумовно знаходиться в Левадах. Чим краще їжа, тим більше він працюватиме. Їжу ви також можете придбати у торговця рабами, яка змушує рабів працювати найбільше"
Krump_Mat_Thrall_Wood: "Дроворуб Тралл з Левад"
