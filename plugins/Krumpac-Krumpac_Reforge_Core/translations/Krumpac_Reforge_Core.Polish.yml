Krump_Mat_Thrall_Stone_Description: "Ten niewolnik będzie zbierał kamienie, jeśli go nakarmisz. Może wykonywać swoją pracę tylko tam, gdzie znajdzie nieograniczone źródło kamienia, czyli z całą pewnością w Górach. Im lepsze jedzenie, tym ciężej będzie pracował. Pożywienie można także kupić u handlarza niewolników. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
