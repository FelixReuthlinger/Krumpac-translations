Krump_Mat_Thrall_Hay_Description: "Ten niewolnik będzie zbierał siano, jeśli go nakarmisz. Swoją pracę może wykonywać tylko tam, gdzie znajdzie siano, a jest nim z pewnością Łąki. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
