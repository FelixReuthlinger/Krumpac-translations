Krump_Mat_Thrall_CoreWood_Description: "Ten niewolnik zbierze twarde drewno, jeśli go nakarmisz. Może wykonywać swoją pracę tylko w miejscu, gdzie może znaleźć drewno rdzeniowe, a jest to z pewnością Schwarzwald. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
