Krump_Mat_Thrall_FineWood_Description: "Ten niewolnik zbierze szlachetne drewno, jeśli go nakarmisz. Może wykonywać swoją pracę tylko tam, gdzie znajdzie dobre drewno, a to na razie pracuje tylko na Równinach, a może w przyszłości także na Meadows. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
