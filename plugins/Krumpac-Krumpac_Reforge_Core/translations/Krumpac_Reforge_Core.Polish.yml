Krump_Mat_Thrall_Clay_Description: "Ten niewolnik zbierze glinę, jeśli go nakarmisz. Może wykonywać swoją pracę jedynie w miejscu, gdzie może znaleźć glinę, a jest nim z pewnością Bagno. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
