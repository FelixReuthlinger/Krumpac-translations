Krump_CS_Thrall_CoreWoodcutter_Description: "Dieser Leibeigene wird Kernholz sammeln, wenn du ihn fütterst. Er kann seiner Arbeit nur dort nachgehen, wo er Kernholz findet, und das ist auf jeden Fall der Schwarzwald. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
