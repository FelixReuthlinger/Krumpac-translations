Krump_Mat_Tent_Kit_01_Description: "A camping kit to set up a camp while ranging through the wilds. The tent provides cover and a place to sleep (will require a fire to be set up near the tent)."
Krump_Mat_Tent_Kit_01: "Camping Kit"
Krump_Mat_Thrall_Clay_Description: "Dieser Leibeigene wird Lehm sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort ausführen, an dem er Lehm findet, und das ist sicherlich der Sumpf. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_Clay: "Sumpf Lehmsammler Thrall"
Krump_Mat_Thrall_CoreWood_Description: "Dieser Leibeigene wird Kernholz sammeln, wenn du ihn fütterst. Er kann seiner Arbeit nur dort nachgehen, wo er Kernholz findet, und das ist auf jeden Fall der Düsterwald. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_CoreWood: "Düsterwald Kernholz Sammler Thrall"
Krump_Mat_Thrall_FineWood_Description: "Dieser Leibeigene wird Edelholz sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort machen, an dem er gutes Holz finden kann, das derzeit nur in den Ebenen, vielleicht in Zukunft auch in Graslanden, zur Verfügung steht. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_FineWood: "Ebenen Edelholzfäller Thrall"
Krump_Mat_Thrall_Hay_Description: "Dieser Leibeigene wird Heu sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort erledigen, an dem er Heu finden kann, und das sind sicherlich die Graslanden. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_Hay: "Graslanden Heu Sammler Thrall"
Krump_Mat_Thrall_Oil_Description: "Thrall, der Zutaten zu Öl fermentieren wird. Er kann an jedem Ort arbeiten, den Sie ihm zur Verfügung stellen. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_Oil: "Ölgärender Thrall"
Krump_Mat_Thrall_Stone_Description: "Dieser Leibeigene wird Steine ​​sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort ausführen, an dem er unbegrenzte Steinvorkommen findet, was mit Sicherheit in den Bergen der Fall ist. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_Stone: "Gebirge Steine Sammler Thrall"
Krump_Mat_Thrall_Wood_Description: "Dieser Leibeigene wird Holz sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort ausführen, an dem er unbegrenzte Holzquellen findet, was mit Sicherheit in den Graslanden der Fall ist. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_Mat_Thrall_Wood: "Graslanden Holzfäller Thrall"
