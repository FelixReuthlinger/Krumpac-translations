Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...habe heute Morgen eine Ladung Öl im Gärbehälter fertiggestellt. Ich ziehe den Geschmack von Karpfen dem von Barrakuda vor, aber ehrlich gesagt werde ich es vielleicht benutzen, um ein paar Kiefernbretter zu bearbeiten, die ich hier herumliegen habe."
Krump_Mat_Treasure_BlackForest_Scroll_01: "Düsterwald-Schriftrolle 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...eine Hütte am Wasser zu bauen, um zu fischen, war mühsam, aber ich bereue es nicht. Durch den Schutz am Wasser kann ich mehr Tageslicht nutzen. Ich habe in den letzten Tagen eine Menge gelernt"
Krump_Mat_Treasure_BlackForest_Scroll_02: "Düsterwald-Schriftrolle 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...habe mich neulich ein wenig mit Met betrunken und etwas Graupenpech in das gärende Fass fallen lassen. Ich verfluchte meine Ungeschicklichkeit, entdeckte aber etwas Interessantes..."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Düsterwald-Schriftrolle 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "... Lektion heute gelernt - Metallmaterialien verhalten sich sehr unterschiedlich, wenn sie abgekühlt werden. Ich muss daran denken, alles, was ich mit dem Amboss herstelle, abzuschrecken, um zu verstehen, was die Komponenten tun können."
Krump_Mat_Treasure_BlackForest_Scroll_04: "Düsterwald-Schriftrolle 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "Ich war noch nie ein guter Schwimmer, aber hier liegen Schätze auf dem Meeresgrund. Dieses dunklere Chitin ist stark genug, um es für die Befestigung von Rüstungen zu verwenden"
Krump_Mat_Treasure_BlackForest_Scroll_05: "Düsterwald-Schriftrolle 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "Bin heute auf einen Seeigel getreten - eine der Chitin-Nadeln ging direkt durch meinen Stiefel! Aus Wut schlug ich mit einem Hammer auf ihn ein, und er gab genau die Nadel her, die ich zum Reparieren des Stiefels verwendet hatte"
Krump_Mat_Treasure_Meadows_Scroll_01: "Grasland-Schriftrolle 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...Ich habe versucht, eine Spitzhacke aus Hirschgeweih anzufertigen, ohne Erfolg - sie zerbrechen zu leicht auf dem Brechertisch. Wenn ich nur den Schädel eines wirklich bemerkenswerten Hirsches finden könnte..."
Krump_Mat_Treasure_Meadows_Scroll_02: "Grasland-Schriftrolle 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...es ist bemerkenswert, wie schnell mein Trocknungsprozess frisches Heu in Stroh verwandeln kann. Früher brauchte ich Tage, jetzt sind es nur noch Stunden!"
Krump_Mat_Treasure_Meadows_Scroll_03: "Grasland-Schriftrolle 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...mein Vater hat mir immer gesagt, dass das Kochen des Fleisches von Tierknochen sie stärker macht. Er hatte recht."
Krump_Mat_Treasure_Meadows_Scroll_04: "Grasland-Schriftrolle 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "...when I last time cooked a Crab, I found that the shell of the animal could be also of different use than just cooking..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Grasland-Schriftrolle 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...when last time trying to build a roof from pure hay, the first thunderstorm ripped it apart, I need to find some flattened wood to put the hay on next time..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Grasland-Schriftrolle 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...when collecting all typed of cleaned skulls from all types of animals around here, I had the idea to also build a tannery to further process leather and skulls..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Grasland-Schriftrolle 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...I wanted to go fishing, but the waves were crushing my last try to build a fishing hut, need to find stronger wood to construct the landing stage..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Grasland-Schriftrolle 8/8"
