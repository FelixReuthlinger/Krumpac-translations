Krump_CS_Thrall_Miner_Stones_Description: "Dieser Leibeigene wird Steine ​​sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort ausführen, an dem er unbegrenzte Steinvorkommen findet, was mit Sicherheit in den Bergen der Fall ist. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
