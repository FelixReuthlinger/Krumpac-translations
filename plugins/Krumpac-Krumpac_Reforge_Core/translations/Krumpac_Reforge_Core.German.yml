Krump_CS_Thrall_FineWoodcutter_Description: "Dieser Leibeigene wird feines Holz sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort machen, an dem er gutes Holz finden kann, das derzeit nur in den Plains, vielleicht in Zukunft auch in Meadows, zur Verfügung steht. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_CS_Thrall_FineWoodcutter_Text_1: "Edelholz? Mehr edles Holz? Ja Meister!"
Krump_CS_Thrall_FineWoodcutter_Text_2: "Kann kein Holz essen, brauche mehr Futter!"
