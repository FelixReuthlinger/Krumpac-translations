Krump_CS_Thrall_Gather_Clay_Description: "Dieser Leibeigene wird Ton sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort ausführen, an dem er Lehm findet, und das ist sicherlich der Sumpf. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
Krump_CS_Thrall_Gather_Clay_Text_1: "Ich hasse diesen Ort, er ist so dreckig, der ganze Lehm!"
Krump_CS_Thrall_Gather_Clay_Text_2: "Mehr Essen, mein Magen ist so leer, in den Sümpfen gibt es nichts zu essen!"
