Krump_CS_Thrall_Gather_Hay_Description: "Dieser Leibeigene wird Heu sammeln, wenn du ihn fütterst. Er kann seine Arbeit nur an einem Ort erledigen, an dem er Heu finden kann, und das sind sicherlich die Graslanden. Je besser das Essen, desto härter wird er arbeiten. Lebensmittel können Sie auch beim Thrall-Händler kaufen, er weiß, was Thralls am härtesten arbeiten lässt!"
