Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...сделать хорошую лопату было настоящей мукой, но оно того стоило. В каждом районе, куда я езжу, есть что-то полезное, погребенное под землей"
Krump_Mat_Treasure_Swamp_Scroll_01: "Болотный свиток 1/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "Деревья на этих болотах старые и странные. У некоторых на них есть наросты, твердые, как камень. Только кирка сможет их выбить!"
Krump_Mat_Treasure_Swamp_Scroll_02: "Болотный свиток 2/4"
