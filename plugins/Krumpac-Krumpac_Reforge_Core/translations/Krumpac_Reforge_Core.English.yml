Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...finished a batch of oil in the fermenter this morning. I prefer the taste of carp to barracuda but honestly I may use it to finish some pine planks I have laying around"
Krump_Mat_Treasure_BlackForest_Scroll_01: "Black Forest Scroll 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...building a hut by the water for fishing was a pain, but I don't regret it. Having shelter by the water lets me use more daylight. I've learned a lot in the last few days"
Krump_Mat_Treasure_BlackForest_Scroll_02: "Black Forest Scroll 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...got a little drunk on mead the other day and dropped some graydwarf pitch in the fermenting barrel. I cursed my clumsiness but discovered something interesting..."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Black Forest Scroll 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...lesson learned todaymetal materials behave very differently when cooled. I must remember to quench everything I craft with the anvil, to understand what the components can do"
Krump_Mat_Treasure_BlackForest_Scroll_04: "Black Forest Scroll 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "I have never been a strong swimmer but there are treasures on the sea bed here. This darker chitin is strong enough to use for armor fastenings"
Krump_Mat_Treasure_BlackForest_Scroll_05: "Black Forest Scroll 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "Stepped on a crab today, it's shell was so sharp it went straight through my boot! I smashed it with my hammer in anger and it yielded the very needle I used to repair the boot"
Krump_Mat_Treasure_Meadows_Scroll_01: "Meadow Scroll 1/8"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...I've tried making a pick axe from deer antler with no successthey shatter too easily on the crushing table. If only I could find the skull of a truly remarkable stag..."
Krump_Mat_Treasure_Meadows_Scroll_02: "Meadow Scroll 2/8"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...it's remarkable how quickly my drying process can turn fresh hay into straw. Used to take me days, now I'm down to hours!"
Krump_Mat_Treasure_Meadows_Scroll_03: "Meadow Scroll 3/8"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...my father used to tell me that boiling the flesh from animal skulls makes them stronger. He was right"
Krump_Mat_Treasure_Meadows_Scroll_04: "Meadow Scroll 4/8"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "...when I last time cooked a Crab, I found that the shell of the animal could be also of different use than just cooking..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Meadow Scroll 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...when last time trying to build a roof from pure hay, the first thunderstorm ripped it apart, I need to find some flattened wood to put the hay on next time..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Meadow Scroll 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...when collecting all typed of cleaned skulls from all types of animals around here, I had the idea to also build a tannery to further process leather and skulls..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Meadow Scroll 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...I wanted to go fishing, but the waves were crushing my last try to build a fishing hut, need to find stronger wood to construct the landing stage..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Meadow Scroll 8/8"
Krump_Mat_Treasure_Mountains_Scroll_01_Description: "My father used to tell me stories of the Ulfhednar. When I was young I thought they were just stories, but now I'm not so sure."
Krump_Mat_Treasure_Mountains_Scroll_01: "Mountain Scroll 1/4"
Krump_Mat_Treasure_Mountains_Scroll_02_Description: "Came across a man's frozen corpse yesterday. He's been up in the mountains for many years. The wound on his neck was strange. No wolf made those bite marks...."
Krump_Mat_Treasure_Mountains_Scroll_02: "Mountain Scroll 2/4"
Krump_Mat_Treasure_Mountains_Scroll_03_Description: "Nights are beautiful here in the frozen peaks. But sometimes I hear howls that don't recognize. I can never get a good sleep up here."
Krump_Mat_Treasure_Mountains_Scroll_03: "Mountain Scroll 3/4"
Krump_Mat_Treasure_Mountains_Scroll_04_Description: "The ulfhednar warred against everyone, even themselves. Killing a bear single handedly was considered a rite of manhood among those tribes. Thank the gods they are long gone."
Krump_Mat_Treasure_Mountains_Scroll_04: "Mountain Scroll 4/4"
Krump_Mat_Treasure_Ocean_Scroll_01_Description: "I have a recurring dreama dragon made of stone waits for me on the horizon, towering above the waves"
Krump_Mat_Treasure_Ocean_Scroll_01: "Ocean Scroll 1/4"
Krump_Mat_Treasure_Ocean_Scroll_02_Description: "We had a lunatic in my village growing up. He used to claim he'd been to the bottom of the sea and lived in a city down there. Makes me laugh, even now."
Krump_Mat_Treasure_Ocean_Scroll_02: "Ocean Scroll 2/4"
Krump_Mat_Treasure_Ocean_Scroll_04_Description: "My uncle had a scale from a mighty sea serpent as a trophy. I've always wondered how well it would work as a shield."
Krump_Mat_Treasure_Ocean_Scroll_04: "Ocean Scroll 4/4"
Krump_Mat_Treasure_Plains_Scroll_01_Description: "The plains here have the same acacia trees that used to grow near my home. Those things are nigh indestructble. I may look into building a shelter in its branches"
Krump_Mat_Treasure_Plains_Scroll_01: "Plains Scroll 1/4"
Krump_Mat_Treasure_Plains_Scroll_02_Description: "I have tried numerous experiments with the materials here and I think a 2 to 1 ratio works best. Everything else results in failure."
Krump_Mat_Treasure_Plains_Scroll_02: "Plains Scroll 2/4"
Krump_Mat_Tribe_Level_X_Algiz_Description: "The traditional meaning of Algiz is protection, defense and illumination. The main meaning of this rune is protection and is one of the most benevolent runes that connects the survival instinct with the defense mechanisms. A kind of self-protective force that is drawn from the spiritual source and forming a shield defends you from attacks and dangers from various levels: physical, emotional, mental and spiritual."
Krump_Mat_Tribe_Level_X_Algiz: "Algiz Rune"
Krump_Mat_Tribe_Level_X_Anzus_Description: "Ansuz is the rune of communication and sound, especially in the language understood as intelligent communication and awareness. It signifies honesty, messages, meetings and success in an exam or test. Turned upside down it is an omen of bad advice, falsehood, deception, and therefore advises caution in dealing with others."
Krump_Mat_Tribe_Level_X_Anzus: "Ansuz Rune"
Krump_Mat_Tribe_Level_X_Dagaz_Description: "The rune Dagaz is the rune of awakening, the light of dawn after the darkness of night. It is compared to the butterfly that transforms out of the cocoon and free hovers in the sky and light."
Krump_Mat_Tribe_Level_X_Dagaz: "Dagaz Rune"
Krump_Mat_Tribe_Level_X_Eihwaz_Description: "Tree of life, resistance. It is no coincidence that this rune represents the yew tree, long-lived and evergreen, and together with it is the confirmation of continuity and perseverance that can challenge all negative influences including death.It represents the power that connects the mortality of the physical with the immortality of the spirit and helps us to feed the hope-giving continuity to the ideals to turn them into reality."
Krump_Mat_Tribe_Level_X_Eihwaz: "Eihwaz Rune"
Krump_Mat_Tribe_Level_X_Fehu_Description: "The Fehu rune has the symbol of a cows head with horns, an animal sacred to Hinduism and many other ancient religions. Literal meaning livestock abundance, translational meaning Success, work that bears fruit. Wealth."
Krump_Mat_Tribe_Level_X_Fehu: "Fehu Rune"
Krump_Mat_Tribe_Level_X_Gebo_Description: "The Gebo is one of the most favorable runes that can appear. It indicates receiving or giving a gift, generosity or hospitality offered and had."
Krump_Mat_Tribe_Level_X_Gebo: "Gebo Rune"
Krump_Mat_Tribe_Level_X_Hagalaz_Description: "Hail, storm, breakage. This rune can be interpreted as a warning that operates in our subconscious to warn us that it is time to make a bitter but necessary change. A change from a past history, unresolved problems and lessons never learned. Hagal teaches us that its time to face problems and recognize them so that we are not unprepared for sudden events and find the strength to continue on the path."
Krump_Mat_Tribe_Level_X_Hagalaz: "Hagalaz Rune"
Krump_Mat_Tribe_Level_X_Inguz_Description: "The continuity of life, development and progress. This rune can be compared to the DNA chain that contains all the information necessary for the creation of a new life. It heralds the completion of a favorable period and the beginning of another better."
Krump_Mat_Tribe_Level_X_Inguz: "Inguz Rune"
Krump_Mat_Tribe_Level_X_Isa_Description: "Ice, conservation, stagnation and isolation. This rune symbolizes the principle of static and preservation of things in their invariable state both for good and evil."
Krump_Mat_Tribe_Level_X_Isa: "Isa Rune"
Krump_Mat_Tribe_Level_X_Kano_Description: "The rune Kenaz offers us light in the dark giving us the opportunity to truly see what was previously hidden through transformation."
Krump_Mat_Tribe_Level_X_Kano: "Kenaz Rune"
Krump_Mat_Tribe_Level_X_Mannaz_Description: "Mannaz is a rune of the mind and controls verbal communication and intellectual abilities, although its true power is to unite reason with intuition thus creating a link between the conscious and unconscious."
Krump_Mat_Tribe_Level_X_Mannaz: "Mannaz Rune"
Krump_Mat_Tribe_Level_X_Odin_Description: "Odin's rune symbolizes everything that is unpredictable and unknown. This rune symbolizes everything and everyone. The rune represents change - Whatever happens, you have to accept it."
Krump_Mat_Tribe_Level_X_Odin: "Odins Rune"
Krump_Mat_Tribe_Level_X_Othila_Description: "This rune symbolizes the fence that delimits the property and innate qualities both spiritual and material."
Krump_Mat_Tribe_Level_X_Othila: "Othila Rune"
Krump_Mat_Tribe_Level_X_Perth_Description: "Secrets, cheerfulness. The Perth Rune represents more than any other rune joy and exuberance even if placed in excess could indicate chatter and excessive lightness.It also reveals a hidden knowledge, an inner secret to be guarded and protected in order to later be born and progress.It is not by chance that Perthro symbolizes the bag closed by a rope in which the runes are kept and from which they are extracted."
Krump_Mat_Tribe_Level_X_Perth: "Perth Rune"
Krump_Mat_Tribe_Level_X_Raido_Description: "Wheel, travel, path. This rune represents the movement and strength of a person in the decisions to be made. A journey to be undertaken in search of the values of each and consequently in search of self. The return to the right path and to a correct order of things."
Krump_Mat_Tribe_Level_X_Raido: "Raido Rune"
Krump_Mat_Tribe_Level_X_Sowelu_Description: "Sun, life force. The Sowilo rune symbolizes the imposing energy of the sun, source of light and life."
Krump_Mat_Tribe_Level_X_Sowelu: "Sowelu Rune"
Krump_Mat_Tribe_Level_X_Teiwaz_Description: "The spiritual warrior, courage. The Tiwaz rune has a very high power and represents strength, endurance and reliability. It is a protective rune used anciently by ancient warriors to protect them in battle."
Krump_Mat_Tribe_Level_X_Teiwaz: "Tiwaz Rune"
Krump_Mat_Tribe_Level_X_Thurisaz_Description: "Thorn, protection. This rune impersonates the power of the hammer of the thunder god Thor that imposes respect. It represents the defense, the conscious action of the mind."
Krump_Mat_Tribe_Level_X_Thurisaz: "Thurisaz Rune"
Krump_Mat_Tribe_Level_X_Uruz_Description: "The primitive force, resistance and energy that must flow in us without dominating us. It expresses the will to fight against all adversities and the ability to face anyone."
Krump_Mat_Tribe_Level_X_Uruz: "Uruz Rune"
Krump_Mat_Tribe_Level_X_Wunjo_Description: "Joy, pride, good fortune. Wunjo represents the coming true of desires and the realization of projects. The pride and satisfaction of having accomplished a project and the joy for the work done."
Krump_Mat_Tribe_Level_X_Wunjo: "Wunjo Rune"
