Krump_StartTemple_PinName: "Reforge Introduction"
Krump_StartTemple_Text: "Do not abandon hope, ye without hope\nOthers have stood where you stand\nThough you have nothing, you have everything\nFields and forests, mountains and chasms\nThey are yours\n\nGo now, and claim them, scorned of Odin\nMaster this world\nShake the pillars of heaven\nSo that the gods must take note\nAnd scorn you no longer"
