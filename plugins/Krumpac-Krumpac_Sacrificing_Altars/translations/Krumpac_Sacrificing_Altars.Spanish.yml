Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "Según las sagas, los dioses de Asgard estaban celebrando un banquete en el salón de Ægir, y a Loki se le negó una invitación debido a su reputación de alborotador. Loki se presentó de todos modos y exigió a Odín que cumpliera una vieja promesa de beber juntos algún día. Enfadado por el desaire, Loki comenzó a insultar a cada uno de los dioses, burlándose de sus apariencias, sus actos y sus logros. Insultó a Thor por ser ingenuo, a Odín por ser viejo y tuerto, e incluso a Freyja, la diosa del amor y la belleza, por su promiscuidad. Los dioses se enfurecieron ante los insultos de Loki, pero no pudieron devolverle el golpe, ya que estaba bajo la protección de la ley de la hospitalidad. Tras ir finalmente demasiado lejos, Thor amenazó con aplastar la cabeza de Loki con un martillo. Sin temer más amenazas que las de Thor, Loki se escabulló de la sala e intentó escapar disfrazándose de salmón. Como castigo por sus numerosos insultos a lo largo de los años, la diosa Skadi colocó sobre su cabeza una serpiente venenosa que goteaba veneno sobre su cabeza. La esposa de Loki permaneció a su lado, recogiendo el veneno en un cuenco y vertiéndolo periódicamente. Cuando se movía el cuenco para verterlo, las pocas gotas de veneno que golpeaban la cabeza de Loki hacían que éste se estremeciera de agonía, siendo ésta la fuente de los terremotos en Midgard. Una vez liberado, Loki juró sembrar aún más caos que antes."
Krump_Altar_Swamps_Loki_Lokis_Totem: "Tótem de Loki"
Krump_Altar_Swamps_Loki_Text1: "¡Tonto, me acuerdo de ti!"
Krump_Altar_Swamps_Loki_Text2: "¡Cuando estés aquí, cuidaré mientras tanto de tu mujer!"
Krump_Altar_Swamps_Loki_Text3: "¡Bien hecho en el Salón de Asgard con el arma envenenada!"
Krump_Altar_Swamps_Loki_Text4: "¡Odín nunca te aceptará!"
Krump_Altar_Swamps_Loki_Text5: "¡Naces y mueres como un esclavo!"
