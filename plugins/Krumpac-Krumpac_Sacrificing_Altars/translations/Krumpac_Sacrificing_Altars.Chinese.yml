Krump_Runestone_Dolmen02_Label: "失踪的女儿"
Krump_Runestone_Dolmen02_Name: "失踪的女儿"
Krump_Runestone_Dolmen02_Text: "当心湖中的精灵\n它们会用许诺诱惑你\n半真半假,彻底的谎言\n它们会在你最需要的时候出现\n以可怕的代价换取拯救\n它们会知晓你的绝望\n邪恶的心灵会为之着迷\n\n在恐惧的威压下\n你可能会妥协,献出\n那无可取代的唯一珍宝\n\n我仍能听见她的笑声\n在风中、树梢间回荡\n我看见她的眼睛,天真而自豪\n在那她长眠的水下"
Krump_Runestone_Dolmen02_Topic: "失踪的女儿"
Krump_Runestone_Dolmen03_Label: "父亲"
Krump_Runestone_Dolmen03_Name: "父亲"
Krump_Runestone_Dolmen03_Text: "勿弃祖宗之道\n活下去、适应、昌盛的意志\n勿求轻而易举的途径\n但要为眼前的磨难感到自豪\n\n还有什么比这更好的\n在永恒大地上铭记自己的名字\n神祗已赐予此泥土\n将它塑造成一段谱歌吧,配得上被传颂"
Krump_Runestone_Dolmen03_Topic: "父亲"
Krump_Runestone_Draugr_Label: "尸鬼公墓地"
Krump_Runestone_Draugr_Location: "尸鬼公墓地"
Krump_Runestone_Draugr_Name: "尸鬼公墓地"
Krump_Runestone_Draugr_PinName: "尸鬼公墓地"
Krump_Runestone_Draugr_Text: "你已走到这一步,当心那些尸鬼啊!它们可不好对付 你必须用锐利的刀刃砍下它们的头颅,焚毁尸身,然后将残骸深深埋入地底,否则它们就会再次从地下爬出来,你得再次与之交手!"
Krump_Runestone_Draugr_Topic: "尸鬼公墓地"
Krump_Runestone_Greydwards_Label: "灰矮人之父"
Krump_Runestone_Greydwards_Location: "灰矮人符石"
Krump_Runestone_Greydwards_Name: "灰矮人符石"
Krump_Runestone_Greydwards_PinName: "灰矮人符石"
Krump_Runestone_Greydwards_Text: "夜色下的树枝下\n土与水交汇的地方\n黑暗逼近驱逐光明\n对于两足行走的猎人\n\n风与火\n剑与矛\n驯服它们的手\n已经掌握了他的恐惧\n\n在索尔的时代，黎明将会回归\n在那之前，玛尼会引导你\n当你努力返回你所熟悉的大厅时\n奥丁可能会再次陪伴你"
Krump_Runestone_Greydwards_Topic: "灰矮人之父"
Krump_Runestone_Meadows_Label: "灵鹿符石"
Krump_Runestone_Meadows_Location: "灵鹿符石"
Krump_Runestone_Meadows_Name: "灵鹿符石"
Krump_Runestone_Meadows_PinName: "灵鹿符石"
Krump_Runestone_Meadows_Text: "瞧，再次看到丹麦的田野\n遥远的哥特兰岛的海岸\n古老挪威的山脉\n\n感受皮肤上的阳光\n春天寒冷的河水\n黎明后凉爽的草地\n\n珍惜和平在你找到的地方\n但它决不能覆盖你的心\n你的心必须永远为战争做好准备"
Krump_Runestone_Meadows_Topic: "灵鹿符石"
