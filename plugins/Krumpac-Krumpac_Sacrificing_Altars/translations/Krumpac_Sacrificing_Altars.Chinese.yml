Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5_Text: "主啊，请保佑我们远离这些残暴的北欧人!充满血腥和死亡的一天...我从未见过也无法描述的恐怖,这些异教野蛮人已经洗劫了城镇，并破坏了教堂，我相信这将是我最后一天及最后一篇记录,他们来的如此突然,还杀了所有人,连同女人还有孩子！地狱降临诺森比亚,我们恳求埃利亚斯打开地下墓室，让我们藏在那里，但他没有答应我们,所以我锁上了唯一的入口，把钥匙握在手里,我躲在地下室的储藏室里躲过了侦查，但这只是时间问题,天啊，我闻到烟味了,他们在放火烧上帝的教堂!愿读到这信的人为我和修士们报仇,我要诅咒这些北方人，愿地狱的恶魔永远折磨他们...."
