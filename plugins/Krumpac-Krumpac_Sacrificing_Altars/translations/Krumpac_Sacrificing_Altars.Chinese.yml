Krump_StartTemple_Text: "不要放弃希望，就算没有希望\n其他人都站在你所在的地方\n虽然你一无所有，但你拥有一切\n田野和森林，山脉和裂缝\n它们是你的\n\n现在就去，并声称它们，蔑视奥丁\n n主宰这个世界\n震动天堂的支柱\n以便众神必须注意\n并且不再蔑视你\n\n如果你在旅途中寻求指导\n在乌普萨拉找到我\n在那里可以穿透世界之间的墙壁"
