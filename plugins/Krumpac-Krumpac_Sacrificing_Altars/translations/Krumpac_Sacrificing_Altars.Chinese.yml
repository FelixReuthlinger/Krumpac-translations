Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1_Text: "在吾天主 792 年, 我，伊杜尔弗斯修士，写下这些文字，记录了在林迪斯法恩天主修道院的日常生活, 我希望未来来到这里的修士们，根据上帝的旨意， 通过这份记录我们在服侍至高者期间的日常生活中所学所得，从而接受教诲和提高, 我们是一个有着深厚历史的教会，曾经有许多圣人得到过上帝的指引如埃伯特，艾登和库思伯特 得知自己微薄的贡献将在天堂与这样神圣的伙伴一起被铭记，我感到非常羞愧, 这个冬季对圣岛来说是艰难的, 持续数月的暴风雪, 我们的储备还能维持，但精神状态已经坚持不住了——不过，随着春天的到来，情况发生了改变, 埃利亚斯神父因其公平的处事方法和丰富的神圣知识而备受修士们的喜爱，他带领我们很好地度过了那段黑暗的低谷, 感谢上帝他的存在,能让我与这样的人一同修行。"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1_Topic: "林迪斯法恩编年史 -第 1 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Label: "林迪斯法恩编年史 -第 2 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Location: "林迪斯法恩编年史 -第 2 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Name: "林迪斯法恩编年史 -第 2 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_PinName: "林迪斯法恩编年史 -第 2 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Text: "自我上一篇文章结束以来的几个月里，这里的情况开始发生变化,在岛的远端，有一个发着恶臭的沼泽，从那个方向可以听到奇怪的噪音，尤其是在夜晚,几天前，雅各伯修士被派去调查，至今未归,我无意中听到一些修士在私下谈论沼泽中有被诅咒的灵魂，然而我不相信这种亵渎神明的猜测,过去几周，埃利亚斯神父很少露面——他正在监督'圣卡斯特伯特'墓地下面的古代墓室的修复工作,神父已经将该地区封锁，只允许他最信任的几个人进入，关于他们在那里做什么的谣言开始传播,时时刻刻都能听到挖掘和开凿的声音,我们在春天时所感受到的崇高和神圣的氛围已经开始消逝，由于没有神父的直接指导，圣洁的纪律开始出现疏漏,我完全信任神父的判断，但我承认我有疑虑,…愿主消除这些恐惧，让我们重回曾经拥有的神圣和睦团契。"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Topic: "林迪斯法恩编年史 -第 2 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Label: "林迪斯法恩编年史 -第 3 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Location: "林迪斯法恩编年史 -第 3 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Name: "林迪斯法恩编年史 -第 3 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_PinName: "林迪斯法恩编年史 -第 3 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Text: "圣艾弗瑞姆的圣日即将来临，我们正在为过去几周涌入这里的大量朝圣者准备盛宴,在这个特定的时间庆祝这样一位圣人是正确和美好的，——这里迫切需要他的祝福治愈创伤,埃利亚斯神父和他的亲信们好几天没露面了，他不在的时候就由西米恩修士来领导,西米恩是个好人但我担心他无法胜任带领我们渡过难关的重任,更糟糕的是，沼泽里传来的声音越来越大，不可否认，有什么邪恶的东西正在黑暗中涌动,即使是现在，一想到沼泽里可能有什么在召唤我们，我的手就会颤抖,我祈祷我们在这个圣洁的日子里聚集在一起，能赶走这些邪恶的灵魂，并给我们带来所寻求的和平。"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Topic: "林迪斯法恩编年史 -第 3 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Label: "林迪斯法恩编年史 -第 4 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Location: "林迪斯法恩编年史 -第 4 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Name: "林迪斯法恩编年史 -第 4 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_PinName: "林迪斯法恩编年史 -第 4 部分"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Text: "今天的事件很难描述,当我们聚集在一起做早弥撒（一种仪式）时，我们可以听到从墓地下面传来的诵经声,一开始这并没有引起任何不适，但当我们倾听时，我们能够分辨出一些陌生的名字混在诵经声中,西米恩修士一定是听到了什么令他不安的事情，因为他很快就把大家引到外面的院子里做弥撒——这在人们的记忆中是没有发生过的,就连老罗兰修士也说，这是他参加过的最奇怪的弥撒,关于埃利亚斯神父的猜测甚嚣尘上，我最信任的几个朋友认为他已经放弃了信仰，正在向古老的异教神投靠,我不相信会发生这种事,上帝肯定不会让这样正义的人被诱惑,就在我写这篇文章的时候，一个村庄里的信差来了，说在东边海平面上看到了奇怪的船只,他们一定是远道而来的旅行者，来参加我们纪念圣卡斯伯特的盛宴,我们必须以圣人为榜样，向他们展示虔诚的款待。"
