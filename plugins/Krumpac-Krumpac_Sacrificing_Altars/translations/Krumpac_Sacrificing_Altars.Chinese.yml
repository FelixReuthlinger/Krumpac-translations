Krump_Loc_Maedows_Statue_Boar_Hover: "希尔蒂斯维尼符文石"
Krump_Loc_Maedows_Statue_Boar_LORE: "有一天，弗雷尔在黑森林中漫步时，偶然遇到了一头名叫希尔蒂斯维尼的巨型野猪,它凶猛的目光,立刻吸引了弗雷尔，决定将它收为己有,弗雷尔走近巨型野猪，给它提供了一些食物,希尔蒂斯维尼饥饿得立刻接受了这份馈赠并开始进食,过了一会儿，野猪吃得太饱以至于无法行动，于是弗雷尔趁机驯服了它,他骑上野兽，把它骑回阿斯加德（北欧诸神的家园）,当弗雷尔带着巨型野猪回到阿斯加德时，他受到了极大的钦佩和尊重,其他神灵都惊讶于希尔蒂斯维尼的体型和力量，并惊叹于弗雷尔如何能够驯服这样一头凶猛的野兽,弗雷尔和希尔蒂斯维尼成为了不可分割的伙伴，而这头野猪也成为了弗雷尔力量和繁荣的象征,他们一起经历了许多冒险，希尔蒂斯维尼在战斗中证明自己是一个宝贵的盟友,弗雷尔非常喜欢希尔蒂斯维尼，以至于他无法忍受与这头巨型野猪分开,因此，当弗雷尔在战斗中死亡后，他与希尔蒂斯维尼埋葬在一起，以便他们永远在一起,因此，在北欧人民的心中代代相传着弗雷尔和来自黑森林的巨型野猪希尔蒂斯维尼的传说。"
Krump_Loc_Maedows_Statue_Boar_Map: "希尔蒂斯维尼纪念碑"
Krump_Mat_Altars_01_Inguz_Description: "生命的永续、成长与开展之谕,此符文犹如DNA螺旋,蕴含创造新生的全部奥秘,它预示着有利时期的终结,更美好时日的开端。"
Krump_Mat_Altars_01_Inguz: "因古兹符文"
Krump_Mat_Altars_02_Eihwaz_Description: "生命树木、刚韧永存,非徒有幸此符文代表了紫杉长春常绿,更证实了持之以恒、against顽固对抗死亡等负阴的刚健品性,它连接了肉身的渺小与精神的永恒,助我等以希望之火熊熊燎原,将理想化为现实。"
Krump_Mat_Altars_02_Eihwaz: "艾瓦兹符文"
Krump_Mat_Altars_03_Uruz_Description: "原初之力、刚强之气、曾在我们的血脉中奔流、而不被我们驾驭,它昭示了对抗诸多逆境的坚韧意志,及勇敢迎战任何对手的能力。"
Krump_Mat_Altars_03_Uruz: "乌鲁兹符文"
Krump_Mat_Altars_04_Perth_Description: "玄妙奥秘、快活高兴,比诸符文,珀斯最能代表喜悦兴奋,即便有过剩之嫌,也只堕为唠叨轻佻,它还揭示了一种隐秘的知识、须加防护的内在奥秘,以俟日后展绽成长,实非偶然,珀斯象征了那囊中取符的绳扎袋物。"
Krump_Mat_Altars_04_Perth: "珀斯符文"
Krump_Mat_Altars_05_Mannaz_Description: "曼纳兹乃心智之符,掌管语言交谈与智力能力,但其真正威力在于统一理性与直觉,连接有识与无意。"
Krump_Mat_Altars_05_Mannaz: "曼纳兹符文"
Krump_Mat_Altars_06_Wunjo_Description: "欢喜自豪、美满如意,云祖代表了得心应手、事业圆满,对已完善的杰作、已竣工的伟业,心中油然升起自豪喜悦之感。"
Krump_Mat_Altars_06_Wunjo: "云祖符文"
Krump_Mat_Altars_07_Raido_Description: "旅车轮迥、征途遥漫,此符文代表了个人在决策中的力量动能,一段踏上追寻内在价值、进而求索己身的漫漫长征,重新走上正途、扶正乾坤秩序。"
Krump_Mat_Altars_07_Raido: "莱多符文"
Krump_Mat_Altars_08_Isa_Description: "冰封禁锢、凝固不前,此符文象征静止保存事物原状的原则,无论吉凶。"
Krump_Mat_Altars_08_Isa: "伊萨符文"
Krump_Mat_Altars_09_Algiz_Description: "阿尔吉斯的传统意蕴乃是保护、防御与启示,此符文的主旨在于保护,是最有益的符文之一,将生存本能与御敌护身的机制连为一体,一种来自精神源泉的自我护卫之力,为你筑起抵御各路攻击威胁的防护之盾。"
Krump_Mat_Altars_09_Algiz: "阿尔吉斯符文"
Krump_Mat_Altars_10_Othila_Description: "此符文象征了界定领地与固有天赋(精神与物质)的围栏。"
Krump_Mat_Altars_10_Othila: "奥西拉符文"
Krump_Mat_Altars_11_Odin_Description: "奥丁之符代表了一切变幻莫测、未知的事物,此符文象征了万物与万人,它代表了变迁——不管将至何事,你都当虚心接受。"
Krump_Mat_Altars_11_Odin: "奥丁符文"
Krump_Mat_Altars_12_Sowelu_Description: "太阳熠熠、生命力盎然,索韦卢符文象征了太阳那不可阻挡的能量,光明与生命的源头。"
Krump_Mat_Altars_12_Sowelu: "索韦卢符文"
Krump_Mat_Altars_13_Thurisaz_Description: "荆棘卫护、雷霆捍卫,此符文化身雷神索尔之锤那不可犯的威严,它代表着防御,思维主导下的自觉行动。"
Krump_Mat_Altars_13_Thurisaz: "瑟利萨兹符文"
Krump_Mat_Altars_14_Hagalaz_Description: "冰雹肆虐、狂风骤至,此符文可解作一种在我等潜意识作用的警醒"
Krump_Mat_Altars_14_Hagalaz: "哈加拉兹符文"
Krump_Mat_Altars_15_Dagaz_Description: "达加兹符文乃觉醒之谕,象征着黑夜过后的曙光,它被比作从茧中破蛹、在天地间自在翱翔的蝶羽。"
Krump_Mat_Altars_15_Dagaz: "达加兹符文"
Krump_Mat_Altars_16_Fehu_Description: "费胡符文的图案为牛角牛头,此乃印度教及众多古老宗教所神圣视之物,直译为牲畜丰衍、象征着成功、硕果累累之工作与财富。"
Krump_Mat_Altars_16_Fehu: "费胡符文"
Krump_Mat_Altars_17_Gebo_Description: "格博是最吉祥的符文之一,它预示着将接受或施予馈赠、博施或受恩。"
Krump_Mat_Altars_17_Gebo: "格博符文"
Krump_Mat_Altars_18_Teiwaz_Description: "精神勇士、大无畏勇,泰瓦兹符文威能非凡,代表着力量、耐力和值得信赖,这是古代勇士用来在战斗中保护自己的符文。"
Krump_Mat_Altars_18_Teiwaz: "泰瓦兹符文"
Krump_Mat_Altars_19_Anzus_Description: "安苏兹是交流与声音的符文,特指被理解为智慧交流和觉知的语言,它意味着诚实、信息、相会和考试及测验的成功,倘若颠倒过来,它就是一个关于错误建议、虚伪和欺骗的不祥征兆,因此建议谨慎对待他人。"
Krump_Mat_Altars_19_Anzus: "安苏兹符文"
Krump_Mat_Altars_20_Kano_Description: "克纳兹符文为我们带来黑暗中的光明,让我们真正看清先前被掩藏的事物,通过蜕变重生。"
Krump_Mat_Altars_20_Kano: "克纳兹符文"
