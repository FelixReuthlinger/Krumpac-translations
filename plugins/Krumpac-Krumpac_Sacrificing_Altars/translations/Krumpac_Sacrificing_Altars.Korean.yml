Krump_Altar_BlackForest_Freya_Totem_Text: "오래 전, 프레이야가 자신의 눈길을 사로잡을 무언가를 찾아 필멸자들의 세계를 헤매고 있을 때였어요. 그러던 그녀가 숲 속을 거닐다 몹시 슬피 울고 있는 오타르라는 잘생긴 청년을 보게 됩니다. 프레이야는 그에게 이유를 물었고, 오타르는 선조들에게 물려받은 땅을 포함해 전 재산을 잃었다고 말했죠. 이에 안타까움을 느낀 프레이야는 그를 도와주기로 마음먹게 됩니다. 그녀는 오타르의 땅을 점령한 앙간티르라는 남자와의 결투에 도움이 될 마법의 망토를 주겠다고 말하죠. 그 망토는 오타르를 무적으로 만들어 주는 것이었으니까요. 하지만 영웅의 피를 이은 사람만이 마법 망토를 입을 수 있었기에, 오타르가 고귀한 혈통을 이은 사람이어야 한다는 문제가 있었어요. 이미 시간이 너무 많이 지난 탓에 오타르는 자신의 선조에 대해서 전혀 알 길이 없었습니다. 오타르의 선조를 확인하기 위해 프레이야는 그를 데리고 지식과 지혜로 유명한 난쟁이들을 찾아가게 되요. 난쟁이들은 오타르의 조상이 깃츠의 전설적인 왕이자 오딘 신의 후손이었다 말해줍니다. 왠지 모를 뿌듯함과 자신감을 느끼며 오타르는 프레이야가 준 마법 망토를 입고 결투에 나가게 되죠. 그는 용감하게 앙간티르와 싸웠고 망토의 도움으로 마침내 그를 물리치고 무사히 선조들의 땅을 되찾을 수 있었습니다. 오타르의 승리에 기뻐한 프레이야는 그를 연인으로 삼고 시를 선물하는데 이는 곧 그를 전국적으로 유명하게 만들게 되요. 오타르는 시인 오타르로 알려지게 되고 프레이야의 미덕을 기리기 위해 아름답고 감동적인 많은 시를 짓게 됩니다. 그 이후 둘은 그저 절친한 친구로 남게 되지만 오타르는 지혜로운 사랑과 아름다움의 여신 프레이야의 도움과 가르침 덕분에 당대의 가장 유명한 시인 중 한 사람이 되었다는 이야기입니다."
Krump_Altar_BlackForest_Freya_Totem: "프레이야의 토템"
Krump_Altar_BlackForest_Freyr_Totem_Text: "어느 날, 프레이르는 아홉 세계에서 가장 아름다운 여성으로 불리는 게르드라는 이름의 거인을 만나게 됩니다. 프레이르는 첫눈에 그녀에게 반했고 깊은 사랑을 느꼈지만 거인들이 신들에게 적대적이라는 것을 알기에 고민만 깊어져 가게 되죠. 결국 그의 조언자 스키르니르에게 이야기를 하게 되고, 스키르니르는 흔쾌히 프레이르에게 게르드의 결혼 승낙을 받아주겠다는 제안을 하게 되죠. 그렇게 스키르니르는 위험한 여정을 거쳐 거인의 땅 요툰하임에 당도하게 됩니다. 그는 프레이르의 사랑의 예물이라며 귀중한 선물들을 건네며 프레이르와 결혼하게 되면 아스가르드에서 가장 존경받는 여신 중 하나가 될 수 있을거라 게르드를 설득합니다. 처음 게르드는 그런 신들을 믿을 수 있을지 확신이 서지 않아 받아들이기를 주저하게 되요. 하지만 끈질기게 계속 되는 스키르니르의 설득과 그가 가져온 선물들은 그녀의 마음을 돌리는데 결국 성공했고 그렇게 그녀는 프레이르의 청혼을 받아들이게 됩니다. 이 소식을 들은 프레이르는 뛸듯이 기뻐했고 다가오는 결혼식을 기리기 위해 큰 잔치를 벌였죠. 아스가르드의 수많은 신들과 여신들이 축하를 위해 모였으며, 이는 신들의 역사 중 가장 기쁜 경사로 기억되게 됩니다. 둘의 결혼은 종종 충돌하곤 했던 두 세계의 완전한 결합을 상징했기에 더욱 그러했죠. 또한 사랑의 힘과 사랑하는 사람과 함께하기 위해 가야할 길을 제시하기도 했어요. 그 결혼 이후 프레이르는 그 명성이 더욱 커져 모든 이들에게 그만큼 사랑받게 되었죠. 둘의 결혼은 희망과 번영의 결실로 여겨졌으며 그들의 사랑은 영원할 것이라 전해지고 있습니다."
Krump_Altar_BlackForest_Freyr_Totem: "프레이르의 토템"
Krump_Altar_Meadows_Baldur_Totem_Text: "발두르는 그의 외모와 친절, 지혜로 사랑받는 신이었습니다. 하지만 그는 항상 죽음에 대한 끔찍한 예언에 시달려 살아야 했죠. 그런 발두르를 지키기 위해 그의 어머니 프리그는 세상의 모든 것으로부터 자식을 해치지 않겠다는 맹세를 받아내기로 해요. 그렇게 세상의 모든 살아있는 것과 그렇지 않은 것들을 찾아다녔지만, 너무나 작고 갸냘픈 겨우살이 풀은 그냥 지나치게 됩니다. 그러자 기만의 신 로키가 이를 눈치채고 겨우살이 풀로 창을 하나 만들죠. 어느 날, 발두르의 강건함을 자랑하는걸 보기 위해 신들이 모이게 됩니다. 신들은 하나씩 그에게 돌이나 무기 등을 던지곤 그대로 튕겨나오는 모습을 보며 즐거워했죠. 이때 로키가 발두르의 형제인 장님 호드르를 속여 겨우살이 창을 던지게 하고 결국 발두르는 그렇게 죽게 됩니다. 그의 죽음 이후, 그의 시신은 전 세계에서 가장 아름다운 장소 중 하나라 여겨지는 브레이다브리크 초원으로 옮겨지게 되죠. 그의 시신은 그 곳에 잠들게 되고 그를 기리는 토템이 세워져 지나가는 모든 이들이 영면에 든 신께 경의를 표할 수 있게 됩니다. 발두르의 토템은 그를 어둠과 혼돈에 직면한 빛, 아름다움, 선함의 상징으로 여겨졌고 곧 모든 이들의 순례지가 되었습니다. 비록 그는 떠났지만 그의 기억과 유산은 토템과 이야기를 통해 살아남아 그가 대표했던 상징들의 미덕을 사람들에게 나눠주게 됩니다."
Krump_Altar_Meadows_Baldur_Totem: "발두르의 토템"
Krump_Altar_Meadows_Bragi_Totem_Text: "브라기는 아름다운 목소리와 심금을 울리는 시를 짓기로 유명했습니다. 일설에 따르면 신들을 젊고 불멸하게 하는 황금 사과를 지키는 여신 이둔과 결혼했다고 하네요. 어느 날 브라기는 신들과 거인들이 함께 모여 술을 마시고 이야기를 나누는 에기르의 홀에서 열린 잔치에 참석하게 됩니다. 어느덧 대화의 주제가 시로 바뀌었을 때 브라기에게 스림이라는 거인이 지혜 대결을 신청하게 되죠. 자신이 전 세계에서 가장 위대한 시인이라고 자랑한 그가 당장 이 곳에서 즉흥적으로 누가 더 좋은 시를 쓸 수 있을지 말이죠. 브라기는 그 도전을 흔쾌히 받아들이곤 곧 시를 짓기 시작했어요. 마침내 브라기가 시를 낭송하자 귀를 기울였던 여타 신들과 거인들은 경외심에 빠질 수 밖에 없었죠. 그의 시가 너무나 강력했던 나머지 에기르 홀의 벌꿀 술이 시로 변했고, 그것을 마신 이들마저 시상의 영감으로 가득 차오르게 되었거든요. 하지만 이에 굴할 스림이 아니었죠. 그는 브라기의 시를 조롱하며 자신이 것이 훨씬 훌륭하다 주장합니다. 그리고 곧바로 자신의 시를 암송하기 시작하지만, 말도 더듬는 등 실수를 반복하죠. 그렇게 다른 신들과 거인들의 비웃음과 야유를 사게 되었고, 결국 스림은 브라기야말로 전 세계에서 가장 위대한 시인임을 인정하지 않을 수 없었습니다. 그날 이후 브라기는 시와 영감의 신으로 추앙받게 되었죠. 실제로 그는 많은 시인과 음악가들에게 영감을 주었으며, 혹시라도 그가 참석하는 잔치가 있다면 그 곳에 참석한 모든 이들에게 행운과 영감을 가져다준다고 여겨지게 되었습니다."
Krump_Altar_Meadows_Bragi_Totem: "브라기의 토템"
Krump_Altar_Mountain_Thor_Gate: "막힌 입구"
Krump_Altar_Ocean_Njord_Text: "뇨르드는 아스가르드를 통치하는 신족 에시르와 적대했던 바니르 신족 출신입니다. 전쟁을 끝내기 위해 양측은 휴전 협정을 맺었고 평화에 대한 증거로서 볼모를 교환했죠. 바니르 측에선 뇨르드와 그의 두 자녀 프레이르와 프레이야를 볼모로 보냈고 이들은 에시르 신족들 사이에서 지내게 됩니다. 당시 뇨르드가 맡게 된 일은 바다와 그 곳에 사는 생물들을 관리하는 일이었는데, 그의 어부로서의 지혜와 기술 덕분에 그의 이름이 전역으로 빠르게 알려지게 되죠. 그러던 어느 날, 뇨르드는 자신을 아홉 세계에서 가장 위대한 어부라고 주장하는 히미르라는 강력한 거인에게 시비를 당하게 됩니다. 도전에 있어 물러섬이 없었던 뇨르드는 히미르의 도발을 받아들이고 낚시대결을 제안하죠. 그렇게 낚싯줄을 담당하게 된 뇨르드는 히미르와 함께 그의 배를 타고 출발하게 되죠. 노를 저어 어느 정도 먼 바다로 나갔을 때 쯤, 뇨르드는 미끼담당이었던 히미르에게 미끼를 요청했고 그 거인은 그에게 커다란 황소 머리를 건네줍니다. 뭐, 좀 어리둥절했지만 어쨌든 뇨르드는 황소 머리를 바늘에 걸어 물에 던졌어요. 잠시 후 그는 강한 잡아당김을 느꼈고 뭔가 큰 것이 걸렸다는 걸 알아채죠. 이 때다 싶어 줄을 감기 시작했지만 이게 왠걸 미끼인 황소 머리가 낚시바늘에서 미끄러지듯 빠지기 시작하는 겁니다. 그리곤 히미르가 황소 머리 미끼를 이용해 낚시를 방해하기 위해 자신을 속였다는걸 깨닫게 되요. 하지만 뇨르드는 이에 굴하지 않고 재빨리 방법을 모색하기 시작합니다. 그리곤 대뜸 칼을 꺼내 자신의 발가락을 잘라 바늘에 걸고는 물에 던져요. 그런데 이번엔 전보다 훨씬 더 강한 당김을 느끼게 되고 무언가 어마어마한 것이 걸렸다는 걸 알게 되죠. 뇨르드는 정말 사력을 다해 줄을 감았고, 그렇게 둘은 어마무시하게 거대한 바다뱀을 끌어 올리게 됩니다. 그 바다뱀은 배에 완전히 담지도 못할만큼 거대했고, 몸부림을 치자 배가 같이 요동칠 정도였죠. 그렇게 낚시 대결은 뇨르드의 승리로 돌아갔고, 그는 아홉 세계에서 가장 위대한 어부로 존경받게 됩니다. 그날 이후 그는 바다의 통치자라 불리며 그의 지혜와 기술에 대한 명성은 더욱 커져만 갔더라는 이야기입니다."
