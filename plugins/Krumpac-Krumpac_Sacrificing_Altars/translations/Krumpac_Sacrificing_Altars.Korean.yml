Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "기록된 이야기에 따르면 아스가르드의 신들은 종종 에기르의 홀에서 잔치를 벌이곤 했었는데, 로키는 문제아라는 평판 때문에 늘 초대를 거절당했다고 합니다. 그런데 어느 날 언젠가 꼭 함께 술을 마시겠다는 오딘과의 약속을 들먹이며 로키가 그 곳에 나타난거죠. 그간 무시당했던 것에 분노한 로키는 각각의 신들을 차례로 모욕하며 그들의 외모, 행동, 업적 등을 조롱하기 시작했어요. 단순무식한 토르, 늙은 애꾸눈 오딘, 그리고 문란한 프레이야 등의 말로 모욕했던거죠. 신들은 그런 로키의 모욕에 격노했지만 일단 잔치에 참석한 이상 환대의 법칙의 보호를 받고 있었기 때문에 어찌할 수가 없었어요. 하지만 선을 넘어도 너무 넘었다 싶을 즈음 토르가 망치로 로키의 머리를 부숴버리겠다며 위협하게 됩니다. 비록 무서운게 없었던 로키지만 토르는 달랐기에 로키는 홀에서 몰래 빠져나와 연어로 변신해서 탈출을 시도하죠. 하지만 이마저도 신들이 눈치채게 되고 곧장 그를 붙잡아 바위에 묶어 버립니다. 그리고 수년에 걸친 수많은 모욕에 대한 댓가로 스카디 여신은 로키의 머리 위에 독사를 올려놓고 그의 머리에 독이 떨어지는 벌을 내립니다. 이후 유일한 로키의 편이었던 아내가 그의 곁에 머물며 떨어지는 독을 그릇으로 막아주게 되죠. 하지만 가득 찬 그릇을 따라내기 위해 옮겼던 그 잠깐의 시간 동안 몇 방울의 독이 로키의 머리에 떨어져 그를 고통에 떨게 만들었고 이것이 미드가르드에 일어나는 지진의 근원이 됩니다. 이후 풀려난 로키는 전보다 훨씬 거대한 혼란을 일으키겠다 다짐하게 되죠."
