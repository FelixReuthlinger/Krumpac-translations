Krump_Loc_Maedows_Statue_Boar_Hover: "힐디스비니의 룬스톤"
Krump_Loc_Maedows_Statue_Boar_LORE: "어느 날 프레이르는 검은 숲을 헤매다 우연히 힐디스비니라는 이름의 거대한 멧돼지를 마주치게 됩니다. 너무나도 큰 덩치에 느린 움직임을 가지고 있었지만 눈빛만큼은 엄청 사나워 보였죠. 그 짐승을 보자마자 마음에 든 프레이르는 힐디스비니를 길들이기로 마음먹게 되죠. 일단 그는 그 거대한 멧돼지에게 다가가 먹이를 줍니다. 배가 너무 고팠던 힐디스비니는 그 먹이를 넙죽 받아들이고 먹기 시작해요. 시간이 얼마나 지났을까 힐디스비니는 배가 너무 꽉 차서 전혀 움직일 수 없게 되었고, 그때다 하고 기회를 포착한 프레이르에게 길들여지게 됩니다. 그렇게 그는 길들인 힐디스비니를 타고 아스가르드로 돌아갑니다. 그리고 그렇게 아스가르드에 도착했을 때, 그는 다른 신들에게 어마어마한 찬사와 존경의 인사를 받게 되죠. 그들은 일단 힐디스비니의 압도적인 크기와 힘에 한번 놀라고 프레이르가 이 사나운 짐승을 길들일 수 있었다는 것에 두번 놀랐죠. 이후 프레이르와 힐디스비니는 둘도 없는 친구가 되었고, 힐디스비니는 프레이르의 권력과 번영의 상징이 됩니다. 둘은 함께 많은 모험을 떠났고 힐디스비니는 특히 전투에서 그 역량을 입증하곤 했죠. 그렇게 힐디스비니에 대한 프레이르의 애정은 너무 커져 더 이상 이 둘을 갈라놓을 수 없는 지경이 되버립니다. 그렇게 마지막에 프레이르가 전투에서 전사했을 때 힐디스비니는 영원히 그와 함께 할 수 있도록 그의 옆에 묻히게 됩니다. 그렇게 검은 숲의 거대 멧돼지인 힐디스비니와 프레이르의 전설은 이후 세대들까지 다른 이들의 마음과 정신 속에 살아 남게 됩니다."
