GP_Altar_Baldur_Label: "Abandoned Altar Baldur"
GP_Altar_Baldur_Text: "This place once shone with the light of Baldur, the Bright One. But that light has long since faded. No life stirs here now, for the hand of treachery reached even the gods. Loki, the sly one, could not bear the brilliance of Baldur's joy. Though he hid his envy behind laughter, his heart seethed with darker desires. He sought what none could foresee, a path to power even the gods feared. It was Loki's hand, they say, that cast the shadow over this place. His mischief turned to malice, and the light of Baldur has been lost to these lands ever since."
GP_Altar_Baldur_Topic: "Abandoned Altar"
GP_Altar_Bragi_Label: "Abandoned Altar Bragi"
GP_Altar_Bragi_Text: "This altar once sang with the voice of Bragi, god of poetry and song. But now, the melodies are lost, the harmony broken. Where Bragi wove beauty and tales that shaped the realms, Loki, the trickster, sowed discord. His hunger for chaos and power twisted even the fate of the poet-god. Bragi’s voice was silenced, his verses stolen by shadows. Now, only echoes of forgotten songs remain, while Loki’s schemes continue to unravel the threads of gods and mortals alike."
GP_Altar_Bragi_Topic: "Abandoned Altar"
Krump_Altar_BlackForest_Freya_Totem_Text: "Il y a longtemps, Freya errait dans le monde des mortels, a la recherche de quelque chose qui attirerait son attention. Alors qu'elle se promenait dans une foret, elle vit un beau jeune homme nomme Ottar, qui pleurait amerement. Freya lui demanda pourquoi il pleurait, et Ottar lui dit qu'il avait perdu toutes ses richesses et possessions, y compris sa terre ancestrale. Apitoyee pour Ottar, Freya decida de l'aider a retrouver sa propriete. Elle lui dit qu'elle lui donnerait une cape magique qui l'aiderait a gagner un concours contre un homme nomme Angantyr, qui avait pris le controle de la terre d'Ottar. La cape rendrait Ottar invincible et assurerait sa victoire dans le concours. Cependant, il y avait un hic. Pour gagner la cape, Ottar devait prouver son ascendance et sa lignee noble, car seuls ceux qui avaient une ascendance heroique pouvaient porter la cape magique. Ottar n'avait aucune connaissance de son ascendance, car son histoire familiale s'etait perdue au fil du temps. Pour aider Ottar a decouvrir son ascendance, Freya l'emmena visiter les nains, connus pour leur savoir et leur sagesse. Les nains dirent a Ottar que ses ancetres etaient les rois legendaires des Geats et qu'il etait un descendant du dieu Odin lui-meme. Se sentant fier et revigore, Ottar alla au concours portant le manteau magique que Freya lui avait donne. Il combattit courageusement contre Angantyr, et avec l'aide de la cape, reussi a le vaincre et recupera sa terre ancestrale. Ravi par le succes d'Ottar, Freya le pris comme son amant et lui accorda le don de la poesie, qui le rendu celebre dans tout le pays. Ottar est devenu connu sous le nom d'Ottar le Skald, et il composa de nombreux poemes magnifiques et emouvants en l'honneur de Freya et de ses nombreuses vertus. Depuis ce jour, Ottar et Freya resterent des amis proches, et Ottar devint l'un des poetes les plus celebres de son temps, grace a l'aide et aux conseils de la belle et sage deesse de l'amour et de la beaute, Freya."
Krump_Altar_BlackForest_Freya_Totem: "Totem de Freya"
Krump_Altar_BlackForest_Freyr_Totem_Text: "Un jour, Freyr recu un visiteur dans sa salle, une geante nommee Gerd qui etait consideree comme la plus belle femme des neuf mondes. Freyr a immediatement ete epris de Gerd et tomba profondement amoureux d'elle. Malgre ses sentiments pour elle, Freyr hesitait a approcher Gerd, car il savait que les geants etaient souvent hostiles envers les dieux. Il consulta son conseiller, Skirnir, qui proposa d'aider Freyr a gagner la main de Gerd en mariage. A Jotunheim, le pays des geants, pour parler avec Gerd au nom de Freyr il lui offrit de l'or et des cadeaux precieux en gage de l'amour de Freyr et lui promit que si elle acceptait d'epouser Freyr, elle deviendrait l'une des deesses les plus respectees dans tout Asgard. Au debut, Gerd hesitait a accepter, car elle ne savait pas si elle pouvait faire confiance aux dieux. Mais les arguments persuasifs de Skirnir et les cadeaux qu'il avait apportes l'ont finalement conquise, et elle accapta d'epouser Freyr. La decision de Gerd le rendit fou de joie, et une grande fete a eu lieu en l'honneur du mariage a venir. Les dieux et les deesses d'Asgard se reunirent pour celebrer et on raconta que c'etait l'une des occasions les plus joyeuses de l'histoire des dieux. Le mariage de Freyr et Gerd symbolisait l'union des dieux et des geants, la rencontre de deux mondes souvent en conflit. Cela demontra le pouvoir de l'amour et jusqu'ou on irait pour etre avec la personne qu'on aimait. A partir de ce jour, le pouvoir de Freyr n'a fait que croitre et il est devenu encore plus aime parmi les habitants du monde viking. Son mariage avec Gerd etait considere comme un signe d'espoir et de prosperite, et on disait que leur amour durerait pour l'eternite."
Krump_Altar_BlackForest_Freyr_Totem: "Totem de Freyr"
Krump_Altar_Meadows_Baldur_Totem_Text: "Baldur etait un dieu bien-aime qui etait connu pour sa beaute, sa gentillesse et sa sagesse. Cependant, il etait en proie a une terrible prophetie qui annoncait sa mort, qui serait provoquee par le gui. Pour proteger Baldur de ce destin, sa mere Frigg s'est donne beaucoup de mal pour s'assurer que toutes les choses dans le monde jurent de ne pas lui faire de mal. Elle se rendit a chaque chose vivante et non vivante dans le monde, a l'exception de la plante de gui, qu'elle jugeait trop petite et insignifiante pour representer une menace. Cependant, le dieu filou Loki decouvrit cet oubli et fabriqua une lance en gui. Un jour, les dieux se reunirent pour regarder Baldur demontrer sa tenacite. Un par un, les dieux lui lancairent des pierres et des armes. Apres la mort de Baldur, son corps fut emmene dans une prairie connue sous le nom de Breidablik, qui etait considere comme l'un des plus beaux endroits de tout le royaume nordique. La, son corps fut inhume et un totem fut erige en son honneur, afin que tous ceux qui passaient par la puissent rendre hommage au dieu dechu. Le totem de Baldur dans les pres est devenu un lieu de pelerinage pour le peuple nordique, qui voyait Baldur comme un symbole de lumiere, de beaute et de bonte face aux tenebres et au chaos. Meme s'il etait parti, sa memoire et son heritage ont survecu a travers le totem et les histoires racontees a son sujet, inspirant des generations de Scandinaves a incarner les vertus qu'il representait."
Krump_Altar_Meadows_Baldur_Totem: "Totem de Baldur"
Krump_Altar_Meadows_Bragi_Totem_Text: "Bragi etait connu pour sa belle voix et sa capacite a composer une poesie emouvante. Selon les sagas, Bragi etait marie a la deesse Idun, qui etait la gardienne des pommes d'or qui gardaient les dieux jeunes et immortels. Bragi frequentait autrefois un festin dans la salle du geant Egir, ou les dieux et les geants se reunissaient pour boire et raconter des histoires. Lorsque la conversation s'est tournee vers la poesie, Bragi a ete defie a un concours d'esprit par un geant nomme Brymr. Il se vantait d'etre le plus grand poete de tous les royaumes, et il defia Bragi a un concours pour voir qui pourrait composer le meilleur poeme. Bragi accepta le defi et commenca a composer ses vers. Pendant que Bragi recitait son poeme, les autres dieux et geants l'ecoutaient avec admiration. Ses paroles etaient si puissantes qu'elles transformaient l'hydromel de la salle d'Egir en poesie, et tous ceux qui en buvaient etaient remplis de l'esprit d'inspiration. Brymr, cependant, n'etait pas impressionne. Il commenca a reciter ses propres vers, mais ce faisant, trebucha et commis des erreurs. Les autres dieux et geants rierent et se moquerent et brymr fut force d'admettre que Bragi etait en effet le plus grand poete de tous les royaumes. A partir de ce jour, Bragi fut venere comme le dieu de la poesie et de l'inspiration. On disait qu'il inspirait les poetes et les musiciens et que sa presence a une fete etait censee apporter chance et inspiration a tous ceux qui y assistaient."
Krump_Altar_Meadows_Bragi_Totem: "Totem de Bragi"
Krump_Altar_Mountain_Thor_Gate: "Entree bloquee"
Krump_Altar_Ocean_Njord_Text: "Njord was one of the Vanir, a group of gods who were in conflict with the Aesir, the ruling gods of Asgard. To end the conflict, the two sides agreed to a truce, and they exchanged hostages to show their commitment to peace. As part of the exchange, the Vanir sent Njord and his two children, Freyr and Freya, to live among the Aesir. Njord was placed in charge of the sea and its creatures, and he quickly became known for his wisdom and his skill as a fisherman.However, Njord's reputation was threatened by a powerful giant named Hymir, who claimed to be the greatest fisherman in all the nine worlds. Njord, never one to back down from a challenge, accepted Hymir's boast and proposed a fishing competition. The two fishermen set out in Hymir's boat, with Njord taking charge of the fishing line. As they rowed out to sea, Njord asked Hymir for the bait, and the giant handed him a large ox head. Njord was puzzled, but he went along with it, placing the ox head on the hook and casting the line into the water.After a short time, Njord felt a strong tug on the line, and he knew that he had caught something big. He began to reel in the line, but as he did so, the ox head began to slip off the hook. Njord quickly realized that he had been tricked, and that Hymir had used the ox head to sabotage his fishing line. Undeterred, Njord quickly came up with a plan. He took out his knife and cut off his own toe, using it as bait on the hook. This time, when he cast the line into the water, he felt an even stronger tug, and he knew that he had hooked something truly massive.With all his strength, Njord reeled in the line, and he and Hymir pulled up a giant sea serpent, which they had caught by its gills. The serpent was so massive that it stretched across both boats, and it writhed and thrashed in fury. Njord was declared the winner of the fishing contest, and he was hailed as the greatest fisherman in all the nine worlds. From that day forward, he was known as the ruler of the sea, and his reputation for wisdom and skill only grew."
Krump_Altar_Ocean_Njord_Totem: "Totem de Njord"
Krump_Altar_Ocean_Njord: "Autel de Njord"
