GP_Altar_Baldur_Label: "Abandoned Altar Baldur"
GP_Altar_Baldur_Text: "This place once shone with the light of Baldur, the Bright One. But that light has long since faded. No life stirs here now, for the hand of treachery reached even the gods. Loki, the sly one, could not bear the brilliance of Baldur's joy. Though he hid his envy behind laughter, his heart seethed with darker desires. He sought what none could foresee, a path to power even the gods feared. It was Loki's hand, they say, that cast the shadow over this place. His mischief turned to malice, and the light of Baldur has been lost to these lands ever since."
GP_Altar_Baldur_Topic: "Abandoned Altar"
GP_Altar_Bragi_Label: "Abandoned Altar Bragi"
GP_Altar_Bragi_Text: "This altar once sang with the voice of Bragi, god of poetry and song. But now, the melodies are lost, the harmony broken. Where Bragi wove beauty and tales that shaped the realms, Loki, the trickster, sowed discord. His hunger for chaos and power twisted even the fate of the poet-god. Bragi’s voice was silenced, his verses stolen by shadows. Now, only echoes of forgotten songs remain, while Loki’s schemes continue to unravel the threads of gods and mortals alike."
GP_Altar_Bragi_Topic: "Abandoned Altar"
Krump_Altar_BlackForest_Freya_Totem_Text: "Dawno temu Freya przemierzała świat śmiertelników w poszukiwaniu czegoś, co przyciągnie jej uwagę. Kiedy spacerowała po lesie, zobaczyła przystojnego młodzieńca imieniem Ottar, który gorzko płakał. Freya zapytała go, dlaczego płacze, a Ottar powiedział jej, że stracił cały swój majątek i dobytek, w tym ziemię swoich przodków. Współczując Ottarowi, Freya postanowiła pomóc mu odzyskać majątek. Powiedziała mu, że da mu magiczny płaszcz, który pomoże mu wygrać walkę z mężczyzną o imieniu Angantyr, który przejął ziemię Ottara. Płaszcz miał uczynić Ottara niepokonanym i zapewnić mu zwycięstwo w walce. Był jednak pewien haczyk. Aby zdobyć płaszcz, Ottar musiał udowodnić swoje pochodzenie i szlacheckie pochodzenie, ponieważ magiczny płaszcz mogli nosić tylko ci, którzy mieli heroiczne pochodzenie. Ottar nie miał wiedzy o swoim pochodzeniu, ponieważ historia jego rodziny została z czasem utracona. Aby pomóc Ottarowi odkryć jego pochodzenie, Freya zabrała go do krasnoludów, które słynęły ze swojej wiedzy i mądrości. Krasnoludy powiedziały Ottarowi, że jego przodkowie byli legendarnymi królami Geatów, a on był potomkiem samego boga Odyna. Czując się dumny i pełen sił, Ottar udał się na zawody ubrany w magiczny płaszcz, który dała mu Freya. Walczył dzielnie z Angantyrem i przy pomocy płaszcza był w stanie go pokonać i odzyskać ziemię swoich przodków. Uszczęśliwiona sukcesem Ottara, Freya przyjęła go jako swojego kochanka i obdarzyła go darem poezji, dzięki czemu stał się sławny w całej krainie. Ottar stał się znany jako Ottar Skald i skomponował wiele pięknych i poruszających wierszy na cześć Frei i jej licznych cnót. Od tego dnia Ottar i Freya pozostali bliskimi przyjaciółmi, a Ottar stał się jednym z najsłynniejszych poetów swoich czasów, dzięki pomocy i wskazówkom pięknej i mądrej bogini miłości i piękna Freyi."
Krump_Altar_BlackForest_Freya_Totem: "Totem Freyi"
Krump_Altar_BlackForest_Freyr_Totem_Text: "Pewnego dnia Freyr przyjął w swojej sali gościa, olbrzymkę imieniem Gerd, o której mówiono, że jest najpiękniejszą kobietą we wszystkich dziewięciu światach. Freyr natychmiast zakochał się w Gerd i głęboko się w niej zakochał. Pomimo swoich uczuć, Freyr wahał się, czy zbliżyć się do Gerda, ponieważ wiedział, że giganci często byli wrogo nastawieni do bogów. Skonsultował się ze swoim doradcą, Skirnirem, który zaoferował Freyrowi pomoc w zdobyciu ręki Gerda w małżeństwie. Skirnir wyruszył w niebezpieczną podróż do Jotunheim, krainy gigantów, aby porozmawiać z Gerdem w imieniu Freyra. Ofiarował jej złoto i cenne prezenty jako dowód miłości Freyra i obiecał jej, że jeśli zgodzi się poślubić Freyra, stanie się jedną z najbardziej szanowanych bogiń w całym Asgardzie. Początkowo Gerd wahała się, czy się zgodzić, ponieważ nie była pewna, czy może ufać bogom. Jednak przekonujące argumenty Skirnira i prezenty, które przyniósł, w końcu ją przekonały, a ona zgodziła się poślubić Freyra. Kiedy Freyr dowiedział się o decyzji Gerda, był uszczęśliwiony i zorganizowano wielką ucztę na cześć zbliżającego się ślubu. Bogowie i boginie Asgardu zebrali się, aby świętować i mówiono, że jest to jedno z najradośniejszych wydarzeń w historii bogów. Małżeństwo Freyra i Gerda symbolizowało zjednoczenie bogów i gigantów, połączenie dwóch światów, które często były w konflikcie. Pokazał także siłę miłości i to, jak daleko można się posunąć, aby być z osobą, którą się kocha. Od tego dnia moc Freyra tylko wzrosła, a on stał się jeszcze bardziej kochany wśród ludzi świata Wikingów. Jego małżeństwo z Gerdem było postrzegane jako znak nadziei i dobrobytu, a ich miłość miała trwać wiecznie."
Krump_Altar_BlackForest_Freyr_Totem: "Totem Freyra"
Krump_Altar_Meadows_Baldur_Totem_Text: "Baldur był ukochanym bogiem znanym ze swojego piękna, dobroci i mądrości. Jednak nękało go straszliwe proroctwo, które przepowiadało jego śmierć, którą przyniesie jemioła. Aby uchronić Baldura przed takim losem, jego matka Frigg dołożyła wszelkich starań, aby wszystkie rzeczy na świecie złożyły przysięgę, że nie żeby go skrzywdzić. Udała się do każdej żywej i nieożywionej istoty na świecie, z wyjątkiem jemioły, którą uważała za zbyt małą i nieistotną, aby stanowić jakiekolwiek zagrożenie. Jednak bóg oszust Loki odkrył to przeoczenie i stworzył włócznię wykonaną z jemioły. Pewnego dnia bogowie zebrali się, aby zobaczyć, jak Baldur demonstruje swoją wytrzymałość. Bogowie jeden po drugim rzucali w niego kamieniami i bronią, a tłum śmiał się, odbijając się nieszkodliwie. Następnie Loki oszukał niewidomego brata Baldura, Hodra, aby rzucił w Baldura włócznią z jemiołą, zabijając go natychmiast. Po śmierci Baldura jego ciało zostało zabrane na łąkę zwaną Breidablik, uważaną za jedno z najpiękniejszych miejsc na całym świecie. Królestwo nordyckie. Tam pochowano jego ciało i wzniesiono totem na jego cześć, aby każdy, kto przechodził obok, mógł złożyć hołd upadłemu bogu. Totem Baldura na łąkach stał się miejscem pielgrzymek ludu nordyckiego, który postrzegał Baldura jako symbol światła, piękna i dobroci w obliczu ciemności i chaosu. Mimo że odszedł, pamięć o nim i dziedzictwo przetrwały w totemie i opowieściach o nim, inspirując pokolenia Nordów do ucieleśniania cnót, które reprezentował."
Krump_Altar_Meadows_Baldur_Totem: "Totem Baldura"
Krump_Altar_Meadows_Bragi_Totem_Text: "Bragi był znany ze swojego pięknego głosu i umiejętności komponowania poruszającej poezji. Według sag Bragi był żonaty z boginią Idun, która była strażniczką złotych jabłek zapewniających bogom młodość i nieśmiertelność. Bragi wziął kiedyś udział w uczcie w sali giganta Ægir, gdzie bogowie i giganci gromadzili się, aby pić i opowiadać historie. Kiedy rozmowa zeszła na poezję, Bragi został wyzwany na konkurs sprytu przez giganta imieniem Þrymr. Þrymr przechwalał się, że jest największym poetą we wszystkich królestwach, i wyzwał Bragiego na konkurs, kto napisze najlepszy wiersz. Bragi przyjął wyzwanie i zaczął komponować swoje wersety. Kiedy Bragi recytował swój wiersz, pozostali bogowie i giganci słuchali z podziwem. Jego słowa były tak potężne, że sprawiły, że miód pitny w sali Ægira zamienił się w poezję, a każdego, kto go wypił, napełnił duch natchnienia. Þrymr nie był jednak pod wrażeniem. Kpił z wiersza Bragiego i twierdził, że stać go na więcej. Zaczął recytować własne wersety, ale przy tym potykał się i popełniał błędy. Inni bogowie i giganci śmiali się i drwili, a Þrymr był zmuszony przyznać, że Bragi był rzeczywiście największym poetą we wszystkich królestwach. Od tego dnia Bragi był czczony jako bóg poezji i inspiracji. Mówiono, że inspiruje poetów i muzyków, a jego obecność na uczcie ma przynieść szczęście i inspirację wszystkim obecnym."
Krump_Altar_Meadows_Bragi_Totem: "Totem Bragiego"
Krump_Altar_Mountain_Thor_Gate: "Zablokowany wpis"
Krump_Altar_Ocean_Njord_Text: "Njord był jednym z Wanów, grupy bogów, którzy byli w konflikcie z Aesirami, bogami rządzącymi Asgardem. Aby zakończyć konflikt, obie strony zgodziły się na rozejm i wymieniły zakładników, aby pokazać swoje zaangażowanie na rzecz pokoju. W ramach wymiany Wanowie wysłali Njorda i jego dwójkę dzieci, Freyra i Freyę, aby zamieszkali wśród Asów. Njordowi powierzono władzę nad morzem i jego stworzeniami i szybko stał się znany ze swojej mądrości i umiejętności rybaka. Jednakże reputacja Njorda została zagrożona przez potężnego giganta o imieniu Hymir, który twierdził, że jest największym rybakiem na całym świecie. dziewięć światów. Njord, który nigdy nie cofał się przed wyzwaniem, przyjął przechwałki Hymira i zaproponował zawody wędkarskie. Dwaj rybacy wypłynęli łodzią Hymira, a Njord przejął żyłkę. Gdy wypłynęli w morze, Njord poprosił Hymira o przynętę, a olbrzym podał mu dużą głowę wołu. Njord był zdziwiony, ale zgodził się, zakładając głowę wołu na hak i zarzucając żyłkę do wody. Po krótkiej chwili Njord poczuł silne szarpnięcie żyłki i wiedział, że złowił coś dużego. Zaczął zwijać linkę, ale gdy to robił, głowa wołu zaczęła zsuwać się z haczyka. Njord szybko zorientował się, że został oszukany i że Hymir użył głowy wołu, aby sabotować swoją żyłkę. Niezrażony Njord szybko obmyślił plan. Wyjął nóż i odciął sobie palec u nogi, używając go jako przynęty na haczyku. Tym razem, gdy zarzucił żyłkę do wody, poczuł jeszcze mocniejsze szarpnięcie i wiedział, że zaciął coś naprawdę masywnego. Njord z całych sił zwinął żyłkę i razem z Hymirem wyciągnęli gigantyczne morze węża, którego złapali za skrzela. Wąż był tak masywny, że rozciągał się na obie łodzie, wił się i miotał się z wściekłości. Njord został ogłoszony zwycięzcą zawodów wędkarskich i okrzyknięty największym rybakiem we wszystkich dziewięciu światach. Od tego dnia był znany jako władca morza, a jego reputacja mądrości i umiejętności tylko rosła."
Krump_Altar_Ocean_Njord_Totem: "Totem Njorda"
