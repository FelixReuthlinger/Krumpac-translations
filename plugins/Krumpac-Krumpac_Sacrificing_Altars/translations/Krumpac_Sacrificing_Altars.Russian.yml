Krump_Altar_BlackForest_Freya_Totem_Text: "Давным-давно Фрейя бродила по миру смертных в поисках чего-нибудь, что привлекло бы ее внимание. Гуляя по лесу, она увидела красивого молодого человека по имени Оттар, который горько плакал. Фрейя спросила его, почему он плачет, и Оттар сказал ей, что он потерял все свое богатство и пожитки, включая землю своих предков.Почувствовав жалость к Оттару, Фрейя решила помочь ему вернуть свою собственность. Она сказала ему, что даст ему волшебный плащ, который поможет ему выиграть состязание с человеком по имени Ангантайр, который захватил земли Оттара. Плащ сделает Оттара непобедимым и обеспечит ему победу в состязании.Однако здесь была одна загвоздка. Чтобы получить плащ, Оттар должен был доказать свое происхождение и благородную родословную, поскольку только те, у кого были героические предки, могли носить волшебный плащ. Оттар ничего не знал о своей родословной, поскольку история его семьи была утеряна с течением времени. Чтобы помочь Оттару узнать о своей родословной, Фрейя повела его в гости к гномам, которые были известны своими знаниями и мудростью. Гномы рассказали Оттару, что его предками были легендарные короли геатов и что он был потомком самого бога Одина. Чувствуя гордость и прилив сил, Оттар отправился на состязание в волшебном плаще, который подарила ему Фрейя. Он храбро сражался против Ангантайра и с помощью плаща смог победить его и вернуть себе землю своих предков.Обрадованная успехом Оттара, Фрейя сделала его своим возлюбленным и одарила поэтическим даром, который прославил его на всю страну. Оттар стал известен как Оттар Скальд, и он сочинил много прекрасных и трогательных стихотворений в честь Фрейи и ее многочисленных добродетелей. С того дня Оттар и Фрейя остались близкими друзьями, и Оттар стал одним из самых знаменитых поэтов своего времени, благодаря помощи и руководству прекрасной и мудрой богини любви и красоты Фрейи."
Krump_Altar_BlackForest_Freya_Totem: "Тотем Фрейи"
Krump_Altar_BlackForest_Freyr_Totem_Text: "Однажды Фрейр принял в своем зале гостью, великаншу по имени Герд, которая, как говорили, была самой красивой женщиной во всех девяти мирах. Фрейр сразу же был влюблен в Герд и по уши в нее влюбился. Несмотря на свои чувства к ней, Фрейр не решался приблизиться к Герд, так как знал, что великаны часто враждебно относятся к богам. Он посоветовался со своим советником Скирниром, который предложил Фрейру помочь добиться руки Герд.Скирнир отправился в опасное путешествие в Етунхейм, страну великанов, чтобы поговорить с Гердом от имени Фрейра. Он предложил ей золото и драгоценные подарки в знак любви Фрейра и пообещал, что если она согласится выйти замуж за Фрейра, то станет одной из самых уважаемых богинь во всем Асгарде. Сначала Герд не решалась согласиться, так как не была уверена, можно ли доверять богам. Но убедительные аргументы Скирнира и подарки, которые он принес, в конце концов покорили ее, и она согласилась выйти замуж за Фрейра.Когда Фрейр узнал о решении Герда, он был вне себя от радости, и в честь предстоящей свадьбы был устроен большой пир. Боги и богини Асгарда собрались, чтобы отпраздновать это событие, и говорили, что это было одно из самых радостных событий в истории богов. Брак Фрейра и Герд символизировал союз богов и великанов, сближение двух миров, которые часто конфликтовали. Это также продемонстрировало силу любви и то, на что человек готов пойти, чтобы быть с человеком, которого он любит.С этого дня могущество Фрейра только росло, и он стал еще более любимым среди людей мира викингов. Его брак с Герд рассматривался как признак надежды и процветания, и говорили, что их любовь будет длиться вечно."
Krump_Altar_BlackForest_Freyr_Totem: "Тотем Фрейра"
Krump_Altar_Meadows_Baldur_Totem_Text: "Бальдр был любимым богом, который был известен своей красотой, добротой и мудростью. Однако его преследовало ужасное пророчество, которое предсказывало его смерть, которая будет вызвана омелой.Чтобы защитить Бальдура от такой участи, его мать Фригг пошла на многое, чтобы все существа в мире поклялись не причинять ему вреда. Она подошла ко всем живым и неживым существам в мире, за исключением растения омела, которое она считала слишком маленьким и незначительным, чтобы представлять какую-либо угрозу.Однако бог-обманщик Локи обнаружил эту оплошность и изготовил копье из омелы. Однажды боги собрались, чтобы посмотреть, как Бальдр демонстрирует свою стойкость. Один за другим боги швыряли в него камни и оружие, и толпа смеялась, когда они отскакивали, не причиняя вреда. Затем Локи обманом заставил слепого брата Бальдра, Ходра, метнуть в Бальдура копье из омелы, мгновенно убив его.После смерти Бальдра его тело было перенесено на луг, известный как Брейдаблик, который считался одним из самых красивых мест во всем скандинавском королевстве. Там его тело было предано земле и в его честь был воздвигнут тотем, чтобы все, кто проходил мимо, могли засвидетельствовать свое почтение падшему богу.Тотем Бальдра на лугах стал местом паломничества скандинавов, которые видели в Бальдре символ света, красоты и добра перед лицом тьмы и хаоса. Несмотря на то, что его не стало, память о нем и наследие продолжали жить через тотем и истории, рассказанные о нем, вдохновляя поколения норвежцев воплощать те добродетели, которые он олицетворял."
Krump_Altar_Meadows_Baldur_Totem: "Тотем Бальдра"
Krump_Altar_Meadows_Bragi_Totem_Text: "Браги был известен своим прекрасным голосом и способностью сочинять волнующие стихи. Согласно сагам, Браги был женат на богине Идун, которая была хранительницей золотых яблок, сохранявших богам молодость и бессмертие. Однажды Браги присутствовал на пиру в зале великана Эгира, где собрались боги и великаны, чтобы выпить и рассказать истории. Когда разговор зашел о поэзии, великан по имени Рымр вызвал Браги на состязание в остроумии. Рымр хвастался, что он величайший поэт во всех королевствах, и он вызвал Браги на соревнование, чтобы узнать, кто сможет сочинить лучшее стихотворение. Браги принял вызов и начал сочинять свои стихи. Когда Браги декламировал свое стихотворение, другие боги и великаны слушали его с благоговением. Его слова были настолько сильны, что заставили медовуху в зале Эгира превратиться в поэзию, и каждый, кто пил ее, был наполнен духом вдохновения.На Римра , однако , это не произвело впечатления. Он высмеял стихотворение Браги и заявил, что мог бы сделать лучше. Он начал декламировать свои собственные стихи, но при этом спотыкался и совершал ошибки. Другие боги и великаны смеялись и издевались, и Рымр был вынужден признать, что Браги действительно величайший поэт во всех королевствах.С этого дня Браги стал почитаться как бог поэзии и вдохновения. Говорили, что он вдохновлял поэтов и музыкантов, а его присутствие на празднике, как считалось, приносило удачу и вдохновение всем присутствующим."
Krump_Altar_Meadows_Bragi_Totem: "Тотем Браги"
Krump_Altar_Mountain_Thor_Gate: "Заблокированный вход"
Krump_Altar_Ocean_Njord_Text: "Njord was one of the Vanir, a group of gods who were in conflict with the Aesir, the ruling gods of Asgard. To end the conflict, the two sides agreed to a truce, and they exchanged hostages to show their commitment to peace. As part of the exchange, the Vanir sent Njord and his two children, Freyr and Freya, to live among the Aesir. Njord was placed in charge of the sea and its creatures, and he quickly became known for his wisdom and his skill as a fisherman.However, Njord's reputation was threatened by a powerful giant named Hymir, who claimed to be the greatest fisherman in all the nine worlds. Njord, never one to back down from a challenge, accepted Hymir's boast and proposed a fishing competition. The two fishermen set out in Hymir's boat, with Njord taking charge of the fishing line. As they rowed out to sea, Njord asked Hymir for the bait, and the giant handed him a large ox head. Njord was puzzled, but he went along with it, placing the ox head on the hook and casting the line into the water.After a short time, Njord felt a strong tug on the line, and he knew that he had caught something big. He began to reel in the line, but as he did so, the ox head began to slip off the hook. Njord quickly realized that he had been tricked, and that Hymir had used the ox head to sabotage his fishing line. Undeterred, Njord quickly came up with a plan. He took out his knife and cut off his own toe, using it as bait on the hook. This time, when he cast the line into the water, he felt an even stronger tug, and he knew that he had hooked something truly massive.With all his strength, Njord reeled in the line, and he and Hymir pulled up a giant sea serpent, which they had caught by its gills. The serpent was so massive that it stretched across both boats, and it writhed and thrashed in fury. Njord was declared the winner of the fishing contest, and he was hailed as the greatest fisherman in all the nine worlds. From that day forward, he was known as the ruler of the sea, and his reputation for wisdom and skill only grew."
