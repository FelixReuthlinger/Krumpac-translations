Krump_Eikthyrnir_Text: "Eikthyrnir the hart is called,\nthat stands over Odin’s hall,\nand gnaws from Lærad’s branches;\nfrom his ancient horns fall\ndrops into Hvergelmir,\nwhence all waters rise;\nhis sons are the four winds,\nlords among the skies."
Krump_Eikthyrnir_Topic: "Reforge Eikthyrnir"
