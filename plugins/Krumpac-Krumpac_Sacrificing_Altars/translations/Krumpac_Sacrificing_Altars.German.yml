GP_Altar_Baldur_Label: "Abandoned Altar Baldur"
GP_Altar_Baldur_Text: "This place once shone with the light of Baldur, the Bright One. But that light has long since faded. No life stirs here now, for the hand of treachery reached even the gods. Loki, the sly one, could not bear the brilliance of Baldur's joy. Though he hid his envy behind laughter, his heart seethed with darker desires. He sought what none could foresee, a path to power even the gods feared. It was Loki's hand, they say, that cast the shadow over this place. His mischief turned to malice, and the light of Baldur has been lost to these lands ever since."
GP_Altar_Baldur_Topic: "Abandoned Altar"
GP_Altar_Bragi_Label: "Abandoned Altar Bragi"
GP_Altar_Bragi_Text: "This altar once sang with the voice of Bragi, god of poetry and song. But now, the melodies are lost, the harmony broken. Where Bragi wove beauty and tales that shaped the realms, Loki, the trickster, sowed discord. His hunger for chaos and power twisted even the fate of the poet-god. Bragi’s voice was silenced, his verses stolen by shadows. Now, only echoes of forgotten songs remain, while Loki’s schemes continue to unravel the threads of gods and mortals alike."
GP_Altar_Bragi_Topic: "Abandoned Altar"
Krump_Altar_BlackForest_Freya_Totem_Text: "Vor langer Zeit wanderte Freya durch die Welt der Sterblichen, auf der Suche nach etwas, das ihr ins Auge fallen würde. Als sie in einem Wald spazieren ging, sah sie einen hübschen jungen Mann namens Ottar, der bitterlich weinte. Freya fragte ihn, warum er weine, und Ottar erzählte ihr, dass er all seinen Reichtum und seinen Besitz verloren habe, darunter auch das Land seiner Vorfahren.Aus Mitleid mit Ottar beschloss Freya, ihm zu helfen, seinen Besitz wiederzuerlangen. Sie sagte ihm, dass sie ihm einen magischen Umhang schenken würde, der ihm helfen würde, einen Wettkampf gegen einen Mann namens Angantyr zu gewinnen, der sich Ottars Land angeeignet hatte. Der Mantel würde Ottar unbesiegbar machen und ihm den Sieg in dem Wettkampf sichern, doch es gab einen Haken. Um den Mantel zu gewinnen, musste Ottar seine Abstammung und seine adlige Abstammung nachweisen, denn nur diejenigen, die eine heldenhafte Abstammung hatten, konnten den magischen Mantel tragen. Ottar wusste nichts über seine Abstammung, da seine Familiengeschichte im Laufe der Zeit verloren gegangen war. Um Ottar zu helfen, seine Abstammung herauszufinden, nahm Freya ihn mit zu den Zwergen, die für ihr Wissen und ihre Weisheit bekannt waren. Die Zwerge erzählten Ottar, dass seine Vorfahren die legendären Könige der Geaten waren und dass er ein Nachkomme des Gottes Odin selbst war. Stolz und gestärkt ging Ottar mit dem Zaubermantel, den Freya ihm geschenkt hatte, zum Wettkampf. Er kämpfte tapfer gegen Angantyr, und mit Hilfe des Mantels gelang es ihm, ihn zu besiegen und das Land seiner Vorfahren zurückzuerobern. Überglücklich über Ottars Erfolg nahm Freya ihn zu ihrem Geliebten und verlieh ihm die Gabe der Poesie, was ihn im ganzen Land berühmt machte. Ottar wurde als Ottar der Skalde bekannt, und er verfasste viele schöne und bewegende Gedichte zu Ehren Freyas und ihrer vielen Tugenden. Von diesem Tag an blieben Ottar und Freya enge Freunde, und Ottar wurde einer der berühmtesten Dichter seiner Zeit, dank der Hilfe und Führung der schönen und weisen Göttin der Liebe und Schönheit, Freya."
Krump_Altar_BlackForest_Freya_Totem: "Totem der Freya"
Krump_Altar_BlackForest_Freyr_Totem_Text: "Eines Tages empfing Freyr einen Besucher in seiner Halle, eine Riesin namens Gerd, die als die schönste Frau der neun Welten galt. Freyr war sofort von Gerd angetan und verliebte sich tief in sie. Trotz seiner Gefühle für sie zögerte Freyr, sich Gerd zu nähern, da er wusste, dass die Riesen den Göttern oft feindlich gesinnt waren. Er beriet sich mit seinem Berater Skirnir, der anbot, Freyr dabei zu helfen, Gerds Hand zu gewinnen. Skirnir machte sich auf eine gefährliche Reise nach Jotunheim, dem Land der Riesen, um im Namen von Freyr mit Gerd zu sprechen. Er bot ihr Gold und kostbare Geschenke als Zeichen von Freyrs Liebe an und versprach ihr, dass sie eine der angesehensten Göttinnen in ganz Asgard werden würde, wenn sie zustimmte, Freyr zu heiraten. Zunächst zögerte Gerd, zuzustimmen, da sie sich nicht sicher war, ob sie den Göttern vertrauen konnte. Doch Skirnirs überzeugende Argumente und die Geschenke, die er mitbrachte, überzeugten sie schließlich, und sie willigte ein, Frey zu heiraten. Als Frey von Gerds Entscheidung erfuhr, war er überglücklich, und zu Ehren der bevorstehenden Hochzeit wurde ein großes Fest veranstaltet. Die Götter und Göttinnen Asgards versammelten sich, um zu feiern, und man sagte, es sei eines der freudigsten Ereignisse in der Geschichte der Götter gewesen. Die Hochzeit von Frey und Gerd symbolisierte die Vereinigung der Götter und der Riesen, eine Annäherung zweier Welten, die oft im Konflikt miteinander standen. Von diesem Tag an wuchs Freyrs Macht nur noch mehr, und er wurde von den Wikingern noch mehr geliebt. Seine Heirat mit Gerd wurde als Zeichen der Hoffnung und des Wohlstands angesehen, und es hieß, dass ihre Liebe bis in alle Ewigkeit andauern würde."
Krump_Altar_BlackForest_Freyr_Totem: "Totem der Freyr"
Krump_Altar_Meadows_Baldur_Totem_Text: "Baldur war ein geliebter Gott, der für seine Schönheit, Freundlichkeit und Weisheit bekannt war. Um Baldur vor diesem Schicksal zu bewahren, unternahm seine Mutter Frigg große Anstrengungen, um sicherzustellen, dass alle Dinge auf der Welt einen Eid schwören würden, ihm nicht zu schaden. Sie ging zu allen lebenden und nicht lebenden Dingen auf der Welt, mit Ausnahme der Mistelpflanze, die sie für zu klein und unbedeutend hielt, um eine Bedrohung darzustellen, doch der Schwindler Loki entdeckte dieses Versehen und fertigte einen Speer aus Mistelzweigen. Eines Tages versammelten sich die Götter, um Baldur bei der Demonstration seiner Zähigkeit zuzusehen. Einer nach dem anderen schleuderten die Götter Steine und Waffen nach ihm, und die Menge lachte, als sie harmlos abprallten. Loki brachte Baldurs blinden Bruder Hodr dazu, einen Mistelzweig nach Baldur zu werfen, der ihn auf der Stelle tötete. Nach Baldurs Tod wurde sein Leichnam auf eine Wiese namens Breidablik gebracht, die als einer der schönsten Orte im gesamten nordischen Reich galt. Das Totem von Baldur auf der Wiese wurde zu einem Wallfahrtsort für die Nordmänner, die in Baldur ein Symbol für Licht, Schönheit und Güte im Angesicht von Dunkelheit und Chaos sahen. Auch nach seinem Tod lebten sein Andenken und sein Vermächtnis durch das Totem und die Geschichten, die über ihn erzählt wurden, weiter und inspirierten Generationen von Nordmännern, die von ihm verkörperten Tugenden zu verkörpern."
Krump_Altar_Meadows_Baldur_Totem: "Totem des Baldur"
Krump_Altar_Meadows_Bragi_Totem_Text: "Bragi war bekannt für seine schöne Stimme und seine Fähigkeit, mitreißende Gedichte zu verfassen. Den Sagen zufolge war Bragi mit der Göttin Idun verheiratet, der Hüterin der goldenen Äpfel, die die Götter jung und unsterblich hielten. Bragi nahm einmal an einem Fest in der Halle des Riesen Ægir teil, wo die Götter und Riesen zusammenkamen, um zu trinken und Geschichten zu erzählen. Als das Gespräch auf die Poesie kam, wurde Bragi von einem Riesen namens Þrymr zu einem geistigen Wettstreit herausgefordert. Þrymr rühmte sich, der größte Dichter in allen Reichen zu sein, und forderte Bragi zu einem Wettstreit heraus, wer das beste Gedicht verfassen könne. Bragi nahm die Herausforderung an und begann, seine Verse zu dichten. Als Bragi sein Gedicht vortrug, lauschten die anderen Götter und Riesen voller Ehrfurcht. Seine Worte waren so kraftvoll, dass sie bewirkten, dass sich der Met in Ægirs Halle in Poesie verwandelte, und jeder, der ihn trank, wurde vom Geist der Inspiration erfüllt.Þrymr war jedoch nicht beeindruckt. Er spottete über Bragis Gedicht und behauptete, dass er es besser könne. Er begann, seine eigenen Verse zu rezitieren, aber dabei stolperte er und machte Fehler. Die anderen Götter und Riesen lachten und spotteten, und Þrymr musste zugeben, dass Bragi in der Tat der größte Dichter aller Reiche war. Von diesem Tag an wurde Bragi als Gott der Poesie und Inspiration verehrt. Man sagte, er inspiriere Dichter und Musiker, und man glaubte, seine Anwesenheit bei einem Festmahl bringe allen Anwesenden Glück und Inspiration."
Krump_Altar_Meadows_Bragi_Totem: "Totem des Bragi"
Krump_Altar_Mountain_Thor_Gate: "Blockierter Eingang"
Krump_Altar_Ocean_Njord_Text: "Njord gehörte zu den Vanir, einer Gruppe von Göttern, die im Konflikt mit den Asen, den herrschenden Göttern von Asgard, standen. Um den Konflikt zu beenden, einigten sich beide Seiten auf einen Waffenstillstand und tauschten Geiseln aus, um ihr Engagement für den Frieden zu demonstrieren. Als Teil des Austauschs schickten die Vanir Njord und seine beiden Kinder Freyr und Freya, um bei den Asen zu leben. Njord wurde die Verantwortung für das Meer und seine Lebewesen übertragen und er wurde schnell für seine Weisheit und seine Fähigkeiten als Fischer bekannt. Allerdings wurde Njords Ruf durch einen mächtigen Riesen namens Hymir bedroht, der behauptete, der größte Fischer überhaupt zu sein neun Welten. Njord, der nie vor einer Herausforderung zurückschreckte, akzeptierte Hymirs Prahlerei und schlug einen Angelwettbewerb vor. Die beiden Fischer machten sich in Hymirs Boot auf den Weg, wobei Njord die Angelschnur übernahm. Als sie aufs Meer hinausruderten, bat Njord Hymir um den Köder, und der Riese reichte ihm einen großen Ochsenkopf. Njord war verwirrt, aber er machte mit, legte den Ochsenkopf auf den Haken und warf die Leine ins Wasser. Nach kurzer Zeit spürte Njord einen starken Ruck an der Leine und wusste, dass er etwas Großes gefangen hatte. Er fing an, die Leine einzurollen, aber dabei begann der Ochsenkopf vom Haken zu rutschen. Njord erkannte schnell, dass er betrogen worden war und dass Hymir den Ochsenkopf benutzt hatte, um seine Angelschnur zu sabotieren. Unbeirrt entwickelte Njord schnell einen Plan. Er holte sein Messer heraus, schnitt sich den Zeh ab und benutzte ihn als Köder am Haken. Als er dieses Mal die Leine ins Wasser warf, verspürte er einen noch stärkeren Ruck und wusste, dass er etwas wirklich Großes an den Haken gebracht hatte. Mit all seiner Kraft holte Njord die Leine ein und er und Hymir zogen ein riesiges Meer auf Schlange, die sie an ihren Kiemen gefangen hatten. Die Schlange war so massiv, dass sie sich über beide Boote erstreckte und sich vor Wut wand und um sich schlug. Njord wurde zum Gewinner des Angelwettbewerbs erklärt und als der größte Fischer aller neun Welten gefeiert. Von diesem Tag an war er als Herrscher des Meeres bekannt und sein Ruf für Weisheit und Geschick wuchs immer mehr."
Krump_Altar_Ocean_Njord_Totem: "Njord Totem"
