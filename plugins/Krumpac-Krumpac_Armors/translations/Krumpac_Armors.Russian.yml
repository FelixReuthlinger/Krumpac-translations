Krump_T3_Armor_Boar_Chest_Description: "Нагрудник, изготовленный из высушенной шкуры кабана, сплетённый конопляной верёвкой. В него была добавлена дополнительная подкладка и ремни для придания груди дополнительной прочности."
Krump_T3_Armor_Boar_Chest: "Совершенный нагрудник Свинфилкинга"
Krump_T3_Armor_Boar_Helmet_Description: "Шлем, сделанный из черепа кабана, обрезков кожи и сплетённый конопляной верёвкой. Череп был усилен дополнительной подкладкой для лучшей амортизации ударов."
Krump_T3_Armor_Boar_Helmet: "Совершенный шлем Свинфилкинга"
Krump_T3_Armor_Boar_Legs_Description: "Поножи изготавливаются из высушенной шкуры кабана, сплетённый конопляной верёвкой. Было добавлено еще несколько ремешков с окантовкой, а так же дополнительные нашивки и строчки, помогающие уменьшить износ."
Krump_T3_Armor_Boar_Legs: "Совершенные поножи Свинфилкинга"
Krump_T3_Armor_BoneMass_Chest_Description: "Совершенный обработанный нагрудник, выкованный из металлолома и полосок кожи. Грудная клетка была дооснащена дополнительными пластинами, чтобы обеспечить большую защиту конечностей."
Krump_T3_Armor_BoneMass_Chest: "Совершенный железный нагрудник"
Krump_T3_Armor_BoneMass_Helmet_Description: "Совершенный железный шлем, выкованный из металлолома и закрепленный кожаными полосками. Внутренняя подкладка шлема была увеличена, а так же добавлены дополнительные цепи для покрытия открытых участков."
Krump_T3_Armor_BoneMass_Helmet: "Совершенный железный шлем"
Krump_T3_Armor_BoneMass_Legs_Description: "Совершенные железные поножи, скрепленный кожаными ремнями. Для большей гибкости были прикреплены дополнительные кожаные полоски, а так же дополнительная подкладка, помогающая амортизировать удары."
Krump_T3_Armor_BoneMass_Legs: "Совершенные железные поножи"
