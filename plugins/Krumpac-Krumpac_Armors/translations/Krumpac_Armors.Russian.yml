Krump_T3_Armor_Bronze_Helmet_Description: "Шлем из бронзы с дополнительными пластинами для повышения защиты и долговечности."
Krump_T3_Armor_Bronze_Helmet: "Совершенный бронзовый шлем"
Krump_T3_Armor_Bronze_Legs_Description: "Поножи из бронзы с дополнительными накладками и пластинами, которые помогают поглощать разрушительные удары."
