Krump_T3_Armor_Eikthyr_Chest_Description: "Нагрудник, сделанный из высушенной оленьей шкуры, сплетённый конопляной верёвкой. В него добавлены дополнительные накладки и ремни, чтобы придать груди дополнительную прочность."
