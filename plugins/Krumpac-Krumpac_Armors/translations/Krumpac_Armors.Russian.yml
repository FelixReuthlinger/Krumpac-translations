#Tier 1
Krump_T1_Armor_Berserkir_Chest: "Первобытные доспехи берсерка"
Krump_T1_Armor_Berserkir_Chest_Description: "Доспехи берсеркеров украшены шкурами, добытыми во время их успешной охоты, и предназначены для того, чтобы их владельцу было тепло."
Krump_T1_Armor_Berserkir_Helmet: "Первобытный шлем берсерка"
Krump_T1_Armor_Berserkir_Helmet_Description: "Этот шлем - головной убор, предназначенный для того, чтобы согревать владельца. Он изготовлен из трофея медведя."
Krump_T1_Armor_Berserkir_Legs: "Первобытные леггинсы берсерка"
Krump_T1_Armor_Berserkir_Legs_Description: "Леггинсы, сшитые из волчьего меха, обеспечат владельцу защиту от холода."
#Tier 2
Krump_T2_Armor_Berserkir_Chest: "Продвинутые доспехи берсерка"
Krump_T2_Armor_Berserkir_Chest_Description: "Доспехи берсеркера украшены шкурами и усиленной серебряной строчкой; они прочные и сохранят тепло владельца."
Krump_T2_Armor_Berserkir_Helmet: "Продвинутый шлем берсерка"
Krump_T2_Armor_Berserkir_Helmet_Description: "Головной убор, предназначенный для сохранения тепла владельца, этот шлем изготовлен из трофея медведя и имеет усиленную серебряную строчку для придания большей прочности."
Krump_T2_Armor_Berserkir_Legs: "Продвинутые леггинсы берсерка"
Krump_T2_Armor_Berserkir_Legs_Description: "Леггинсы из волчьего меха: с усиленной серебристой строчкой они защищают владельца и согревают его."
#Tier 3
Krump_T3_Armor_Berserkir_Chest: "Усиленные доспехи берсерка"
Krump_T3_Armor_Berserkir_Chest_Description: "Доспехи берсеркера украшены шкурами, усиленной серебряной строчкой и дополнительной подкладкой; они прочные и сохранят тепло владельца."
Krump_T3_Armor_Berserkir_Helmet: "Усиленный шлем берсерка"
Krump_T3_Armor_Berserkir_Helmet_Description: "Головной убор, предназначенный для сохранения тепла владельца, этот шлем изготовлен из трофея медведя с усиленной серебряной строчкой и дополнительной подкладкой для обеспечения большей защиты."
Krump_T3_Armor_Berserkir_Legs: "Усиленные леггинсы берсерка"
Krump_T3_Armor_Berserkir_Legs_Description: "Леггинсы из волчьего меха: с усиленной серебристой строчкой и дополнительной подкладкой, они защищают владельца и согревают его."
#Tier 1
Krump_T1_Armor_Boar_Chest: "Первобытный нагрудник из кабана"
Krump_T1_Armor_Boar_Chest_Description: "Нагрудник, сделанный из высушенной кабаньей шкуры, сплетенной из соломенных веревок."
Krump_T1_Armor_Boar_Helmet: "Первобытная маска из кабана"
Krump_T1_Armor_Boar_Helmet_Description: "Маска для лица, сделанная из черепа кабана, обрезков кожи и соломенных веревок."
Krump_T1_Armor_Boar_Legs: "Первобытные поножи из кабана"
Krump_T1_Armor_Boar_Legs_Description: "Поножи изготавливаются из высушенной шкуры кабана, сплетенной из соломенных веревок."
#Tier 2
Krump_T2_Armor_Boar_Chest: "Продвинутый нагрудник из кабана"
Krump_T2_Armor_Boar_Chest_Description: "Нагрудник, сделанный из высушенной кабаньей шкуры, сплетенной из соломенных веревок. Он имеет дополнительную набивку для большей прочности и защиты."
Krump_T2_Armor_Boar_Helmet: "Продвинутая маска из кабана"
Krump_T2_Armor_Boar_Helmet_Description: "Маска для лица, сделанная из черепа кабана, обрезков кожи и соломенных веревок. Череп усилен для обеспечения дополнительной защиты."
Krump_T2_Armor_Boar_Legs: "Продвинутые поножи из кабана"
Krump_T2_Armor_Boar_Legs_Description: "Поножи изготавливаются из высушенной шкуры кабана, сплетенной вместе с соломенными веревками. Для дополнительной устойчивости добавлено несколько ленточных ремней."
#Tier 3
Krump_T3_Armor_Boar_Chest: "Усиленный нагрудник из кабана"
Krump_T3_Armor_Boar_Chest_Description: "Нагрудник, изготовленное из высушенной шкуры кабана, скрепленной соломенными веревками. В него была добавлена дополнительная подкладка и ремни для придания груди дополнительной прочности."
Krump_T3_Armor_Boar_Helmet: "Усиленная маска из кабана"
Krump_T3_Armor_Boar_Helmet_Description: "Маска для лица, сделанная из черепа кабана, обрезков кожи и соломенных веревок. Череп был усилен и добавлена дополнительная подкладка для лучшей амортизации ударов."
Krump_T3_Armor_Boar_Legs: "Усиленные поножи из кабана"
Krump_T3_Armor_Boar_Legs_Description: "Поножи изготавливаются из высушенной шкуры кабана, сплетенной из соломенных веревок. Было добавлено еще несколько ремешков с окантовкой, а также дополнительные нашивки и строчки, помогающие уменьшить износ."
#T1
Krump_T1_Armor_BoneMass_Chest: "Примитивный железный нагрудник"
Krump_T1_Armor_BoneMass_Chest_Description: "Примитивный сработанный нагрудник, собранный из металлолома и полосок кожи."
Krump_T1_Armor_BoneMass_Helmet: "Примитивный железный шлем"
Krump_T1_Armor_BoneMass_Helmet_Description: "Примитивный железный шлем, выкованный из металлолома, скрепленный кожаными полосками."
Krump_T1_Armor_BoneMass_Legs: "Примитивный железные поножи"
Krump_T1_Armor_BoneMass_Legs_Description: "Примитивныя железная кольчужная броня для ног с кожаными ремнями."
#T2
Krump_T2_Armor_BoneMass_Chest: "Продвинутый железный нагрудник"
Krump_T2_Armor_BoneMass_Chest_Description: "Передовой обработанный нагрудник, сколоченный из обрезков железа и полосок кожи. Для обеспечения большей защиты к нему было добавлено несколько дополнительных деталей."
Krump_T2_Armor_BoneMass_Helmet: "Продвинутый железный шлем"
Krump_T2_Armor_BoneMass_Helmet_Description: "Передовой железный шлем, выкованный из железного лома и закрепленный кожаными полосками. Внутренняя подкладка шлема была увеличена, чтобы помочь амортизировать удары."
Krump_T2_Armor_BoneMass_Legs: "Продвинутые железные поножи"
Krump_T2_Armor_BoneMass_Legs_Description: "Передовая железная кольчужная броня для ног, прикрепленная кожаными ремнями. Для большей гибкости были закреплены дополнительные кожаные полоски."
#T3
Krump_T3_Armor_BoneMass_Chest: "Усиленный железный нагрудник"
Krump_T3_Armor_BoneMass_Chest_Description: "Усиленный обработанный нагрудник, сколоченный из обрезков железа и полосок кожи. Грудная клетка была дооснащена дополнительными пластинами, чтобы обеспечить большую защиту конечностей."
Krump_T3_Armor_BoneMass_Helmet: "Усиленный железный шлем"
Krump_T3_Armor_BoneMass_Helmet_Description: "Усиленный железный шлем, выкованный из железного лома и закрепленный кожаными полосками. Внутренняя подкладка шлема была увеличена, а также добавлены дополнительные цепи для покрытия открытых участков."
Krump_T3_Armor_BoneMass_Legs: "Усиленные железные поножи"
Krump_T3_Armor_BoneMass_Legs_Description: "Усиленная железная кольчужная броня для ног, прикрепленная кожаными ремнями. Для большей гибкости были прикреплены дополнительные кожаные полоски, а также дополнительная подкладка, помогающая амортизировать удары."
