Krump_T3_Armor_Berserkir_Chest_Description: "Благодаря усиленной серебряной кольчуге, дополнительным слоям кожи и набивки он достиг своего предела."
Krump_T3_Armor_Berserkir_Chest: "Совершенный нагрудник берсерка"
Krump_T3_Armor_Berserkir_Helmet_Description: "Победил сильнейший. Очевидно, им оказался не медведь. С усиленной серебряной кольчугой, дополнительным слоем кожи и набивки он достиг своего предела."
Krump_T3_Armor_Berserkir_Helmet: "Совершенный шлем берсерка"
