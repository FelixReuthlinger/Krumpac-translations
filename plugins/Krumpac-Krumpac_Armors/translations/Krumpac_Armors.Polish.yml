Krump_T3_Armor_BoneMass_Chest_Description: "Prymitywnie wykonany napierśnik, wykonany razem ze złomu i skórzanych pasków. Skrzynia została doposażona w dodatkowe płyty, aby zapewnić lepszą ochronę kończyn."
Krump_T3_Armor_BoneMass_Chest: "Mocno Wzmocniony Korpus z Żelaznego Łańcucha"
Krump_T3_Armor_BoneMass_Helmet_Description: "Prosty żelazny hełm wykuty ze złomu, zabezpieczony skórzanymi paskami. Wewnętrzna wyściółka hełmu została powiększona, a także dodano dodatkowe łańcuchy, aby zakryć odsłonięte obszary."
Krump_T3_Armor_BoneMass_Helmet: "Mocno Wzmocniony Żelazny Pełny Hełm"
Krump_T3_Armor_BoneMass_Legs_Description: "Podstawowa zbroja nóg z żelaznego łańcucha, przymocowana skórzanymi paskami. Dodatkowe skórzane paski zostały przymocowane, aby zapewnić większą elastyczność, a także dodatkową wyściółkę, która pomaga absorbować uderzenia."
Krump_T3_Armor_BoneMass_Legs: "Mocno Wzmocnione Nagolenniki z Żelaznego Łańcucha"
Krump_T3_Armor_Bronze_Chest_Description: "Prowizoryczna napierśnik z brązu z dodatkowymi płytami zapewniającymi lepszą ogólną ochronę."
Krump_T3_Armor_Bronze_Chest: "Mocno Wzmocniony Napierśnik z Brązu"
Krump_T3_Armor_Bronze_Helmet_Description: "Prowizoryczny hełm pancerny z brązu, z dodatkowymi płytami w celu zwiększenia ochrony i trwałości."
