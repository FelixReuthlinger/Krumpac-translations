Krump_T3_Armor_Bronze_Legs_Description: "Zestaw prowizorycznych ochraniaczy na nogi z brązu, z dodatkowymi wyściółkami i płytkami, które pomagają pochłaniać obrażenia."
Krump_T3_Armor_Bronze_Legs: "Mocno Wzmocnione Nagolenniki z Brązu"
Krump_T3_Armor_Eikthyr_Chest_Description: "Nakrycie klatki piersiowej wykonane z suszonej skóry jelenia, splecione ze słomianymi linami. Dodano dodatkową wyściółkę i paski, aby nadać klatce piersiowej dodatkową wytrzymałość."
Krump_T3_Armor_Eikthyr_Chest: "Mocno Wzmocniony Napierśnik ze Skóry Jelenia"
Krump_T3_Armor_Eikthyr_Helmet_Description: "Nakrycie twarzy wykonane z czaszki jelenia, skrawków skóry i słomianych lin. Czaszka została wzmocniona i dodano dodatkową wyściółkę, aby zapewnić lepszą absorpcję uderzeń."
