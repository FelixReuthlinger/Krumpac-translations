Krump_T3_Armor_Berserkir_Chest_Description: "Нагрудник Берсерків прикрашений шкірами, посилений сріблом і додатковою підкладкою, вони міцні та зігрівають власника"
Krump_T3_Armor_Berserkir_Chest: "Посилений нагрудник Берсерка"
Krump_T3_Armor_Berserkir_Helmet_Description: "Шолом, призначений для збереження тепла користувача, цей шолом виготовлено з трофея ведмедя, посилений сріблом і додатковою підкладкою для забезпечення більшого захисту"
Krump_T3_Armor_Berserkir_Helmet: "Посилений шолом Берсерка"
Krump_T3_Armor_Berserkir_Legs_Description: "Поножі, виготовлені з хутра вовків, посилені сріблом і додатковою підкладкою, вони захищають і зігрівають користувача"
Krump_T3_Armor_Berserkir_Legs: "Посилені поножі Берсерка"
Krump_T3_Armor_Boar_Chest_Description: "Нагрудник, виготовлений з висушеної шкури кабана, сплетений разом із солом’яних мотузок. До нього додано додаткову підкладку та ремені, щоб надати нагруднику додаткової міцності"
Krump_T3_Armor_Boar_Chest: "Посилений нагрудник зі шкіри кабана"
Krump_T3_Armor_Boar_Helmet_Description: "Шолом, виготовлений з черепа кабана, шматків шкіри та солом’яних мотузок. Череп було посилено та додано додаткову підкладку, щоб краще поглинати удари"
Krump_T3_Armor_Boar_Helmet: "Посилений шолом кабана"
Krump_T3_Armor_Boar_Legs_Description: "Поножі для ніг, виготовлені з висушеної шкури кабана, сплетений разом із солом’яних мотузок. Було додано ще кілька пов’язаних ременів, а також додаткові латки та шви, щоб зменшити знос"
Krump_T3_Armor_Boar_Legs: "Посилені поножі кабана зі шкіри"
Krump_T3_Armor_BoneMass_Chest_Description: "Грубо викуваний нагрудник, виготовлений із залізного брухту та шкіряних смужок. Нагрудник був модернізований додатковими пластинами, щоб забезпечити кращий захист кінцівок"
Krump_T3_Armor_BoneMass_Chest: "Посилений нагрудник з армованого залізного ланцюга"
Krump_T3_Armor_BoneMass_Helmet_Description: "Простий залізний шолом, викуваний із залізного брухту та закріплених шкіряними смужками. Внутрішню підкладку шолома було збільшено, а також додано додаткові ланцюги для покриття відкритих ділянок"
Krump_T3_Armor_BoneMass_Helmet: "Посилений залізний шолом"
Krump_T3_Armor_BoneMass_Legs_Description: "Прості залізні поножі із залізного брухту та закріплених шкіряними ремінцями. Додаткові шкіряні смуги були закріплені, щоб забезпечити більшу гнучкість, а також додаткову підкладку, щоб допомогти поглинати удари"
Krump_T3_Armor_BoneMass_Legs: "Посилені залізні ланцюгові поножі"
Krump_T3_Armor_Bronze_Chest_Description: "Посилений броньований нагрудник, скріплений бронзовим дротом і шкірою з додатковими пластинами, які забезпечують кращий загальний захист"
Krump_T3_Armor_Bronze_Chest: "Посилений бронзовий пластинчастий нагрудник"
Krump_T3_Armor_Bronze_Helmet_Description: "Посилений броньований шолом, скріплений бронзовим дротом і шкірою з додатковою підкладкою для покращення захисту та довговічності"
Krump_T3_Armor_Bronze_Helmet: "Посилений бронзовий пластинчастий шолом"
Krump_T3_Armor_Bronze_Legs_Description: "Посилені броньовані поножі, скріплені бронзовим дротом і шкірою з додатковими пластинами, які допомагають поглинати руйнівні удари"
Krump_T3_Armor_Bronze_Legs: "Посилені бронзові пластинчасті поножі"
Krump_T3_Armor_Eikthyr_Chest_Description: "Нагрудник, виготовлений з висушеної шкури оленя, сплетених разом із солом’яних мотузок. До нього додано додаткову підкладку та ремені, щоб надати грудям додаткову міцність"
Krump_T3_Armor_Eikthyr_Chest: "Посилений оленячий нагрудник"
Krump_T3_Armor_Eikthyr_Helmet_Description: "Шолом, виготовлений з черепа оленя, шматочків шкіри та солом’яних мотузок. Череп було посилено та додано додаткову підкладку, щоб краще поглинати удари"
Krump_T3_Armor_Eikthyr_Helmet: "Посилений оленячий шолом"
Krump_T3_Armor_Eikthyr_Legs_Description: "Поножі для ніг, виготовлені з висушеної шкури оленя, сплетеної разом з солом’яними мотузками. Було додано ще кілька смуг, а також додаткові латки та шви, щоб зменшити знос"
Krump_T3_Armor_Eikthyr_Legs: "Посилені поножі зі шкіри оленя"
