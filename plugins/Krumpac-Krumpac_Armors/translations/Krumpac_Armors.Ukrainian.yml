Krump_T2_Armor_Boar_Chest_Description: "Нагрудник, виготовлений з висушеної шкури кабана, сплетений разом із солом’яних мотузок. Він має додаткову підкладку для більшої міцності та захисту"
Krump_T2_Armor_Boar_Chest: "Удосконалений нагрудник зі шкіри кабана"
Krump_T2_Armor_Boar_Helmet_Description: "Шолом, виготовлений з черепа кабана, обрізків шкіри та солом’яних мотузок. Череп було посилено, щоб забезпечити додатковий захист"
Krump_T2_Armor_Boar_Helmet: "Удосконалений кабанячий шолом"
Krump_T2_Armor_Boar_Legs_Description: "Поножі для ніг, виготовлені з висушеної шкури кабана, сплетені разом із солом’яних мотузок. Для додаткової стабільності додано ще кілька смуг"
Krump_T2_Armor_Boar_Legs: "Удосконалені поножі зі шкіри кабана"
Krump_T2_Armor_BoneMass_Chest_Description: "Грубо викуваний нагрудник, виготовлений із залізного брухту та шкіряних смужок. До нього було виготовлено кілька додаткових частин, щоб забезпечити більший захист"
Krump_T2_Armor_BoneMass_Chest: "Удосконалений нагрудник із залізного ланцюга"
Krump_T2_Armor_BoneMass_Helmet_Description: "Простий залізний шолом, викуваний із залізного брухту та закріплених шкіряними смужками. Внутрішню підкладку шолома було збільшено, щоб допомогти поглинати удари"
Krump_T2_Armor_BoneMass_Helmet: "Удосконалений залізний шолом"
Krump_T2_Armor_BoneMass_Legs_Description: "Прості залізні поножі із залізного брухту та закріплених шкіряними ремінцями. Додаткові шкіряні смужки були прикріплені, щоб забезпечити більшу гнучкість"
Krump_T2_Armor_BoneMass_Legs: "Удосконалені залізні ланцюгові поножі"
Krump_T2_Armor_Bronze_Chest_Description: "Удосконалений броньований нагрудник, скріплений бронзовим дротом і шкірою з додатковими пластинами для кращого захисту"
Krump_T2_Armor_Bronze_Chest: "Удосконалений бронзовий латний нагрудник"
