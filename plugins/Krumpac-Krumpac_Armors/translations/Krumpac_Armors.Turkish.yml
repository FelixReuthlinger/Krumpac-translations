Krump_T3_Armor_Berserkir_Chest_Description: "Berserkir zırhı, peluşları ile güçlendirilmiş gümüş dikişler ve eklenmiş dolgu ile süslenmiştir; sağlamdırlar ve giyicisini sıcak tutarlar."
Krump_T3_Armor_Berserkir_Chest: "Berserkir Göğüs Zırhı"
Krump_T3_Armor_Berserkir_Helmet_Description: "Isınmayı sağlamak için tasarlanmış bir başlık, bu miğfer gümüş takviyeli dikişlerle güçlendirilmiş ve daha fazla koruma sağlamak için ekstra dolgu ile ayı küründen yapılmıştır."
Krump_T3_Armor_Berserkir_Helmet: "Berserkir Kaskı"
Krump_T3_Armor_Berserkir_Legs_Description: "Kurt küründen yapılmış, gümüş takviyeli dikişlerle ve ekstra dolgu ile koruma sağlayarak giyiciyi sıcak tutan bir bacak zırhı."
Krump_T3_Armor_Berserkir_Legs: "Berserkir Bacakları"
Krump_T3_Armor_Boar_Chest_Description: "Kurutulmuş yaban domuzu derisi ve saman ipiyle örülmüş bir göğüs zırhıdır. Güçlendirilmiş dolgu ve kayışlar eklenerek göğüse ekstra dayanıklılık kazandırılmıştır."
Krump_T3_Armor_Boar_Chest: "Güçlendirilmiş Yaban Domuzu Derisi Göğüs Zırhı"
Krump_T3_Armor_Boar_Helmet_Description: "Yaban domuzu kafatası, deri parçaları ve saman ipi kullanılarak yapılmış bir yüz kalkanıdır. Kafatası güçlendirilmiş ve darbelerden daha fazla emilim için ekstra dolgu eklenmiştir."
Krump_T3_Armor_Boar_Helmet: "Güçlendirilmiş Yaban Domuzu Kaskı"
Krump_T3_Armor_Boar_Legs_Description: "Kurutulmuş yaban domuzu derisi ve saman ipiyle örülmüş bir bacak zırhıdır. Daha fazla stabilite için birkaç bantlı kayış eklenmiş ve aşınmayı azaltmaya yardımcı olmak için ekstra yama ve dikişler eklenmiştir."
Krump_T3_Armor_Boar_Legs: "Güçlendirilmiş Yaban Domuzu Derisi Bacağı"
Krump_T3_Armor_BoneMass_Chest_Description: "Parça demir ve deri şeritlerle bir araya getirilerek oluşturulmuş bir göğüs zırhıdır. Gövde, ekstra plakalar ile ek koruma sağlamak için modifiye edilmiştir."
Krump_T3_Armor_BoneMass_Chest: "Güçlendirilmiş Demir Zincir Gövde"
Krump_T3_Armor_BoneMass_Helmet_Description: "Atık demirden dövülmüş basit bir kasktır. Deri şeritlerle sabitlenir. Kaskın iç astarı arttırılmış ve açıkta kalan alanları kaplamak için ek zincirler eklenmiştir."
Krump_T3_Armor_BoneMass_Helmet: "Güçlendirilmiş Demir Tam Kask"
Krump_T3_Armor_BoneMass_Legs_Description: "Temel demir zincir bacak zırhıdır. Deri kayışlarla sabitlenir. Esnekliği artırmak için ek deri şeritleri ve vuruşları emmek için ek dolgu malzemesi eklenmiştir."
Krump_T3_Armor_BoneMass_Legs: "Güçlendirilmiş Demir Zincir Bacaklar"
